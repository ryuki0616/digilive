<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFCツール</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- 
        トップページ (index.html)
        - アプリケーションの入り口
        - 「初期設定を開始」ボタン: register.html へ遷移
        - 「NFCカードを読み取る」ボタン: read.html へ遷移
    -->
    <h1>NFCツール</h1>
    <p class="page-description">NFCタグの初期設定を行います。</p>
    
    <!-- 初期設定ページへのリンク -->
    <a href="register.html">
        <button type="button" class="menu-button">初期設定を開始</button>
    </a>
    
    <!-- 読み取りページへのリンク -->
    <a href="read.html">
        <button type="button" class="menu-button">NFCカードを読み取る</button>
    </a>

    <!-- 編集ページへのリンク (JSで制御するためaタグではなくbuttonタグにID付与) -->
    <!-- <a href="edit.html"> 削除 -->
    <button type="button" class="menu-button" id="edit-button">NFCカードの編集</button>
    <!-- </a> 削除 -->

    <!-- ============================================
         認証用モーダルダイアログ
         ============================================ -->
    <div id="auth-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content" style="max-width: 400px; text-align: center;">
            <div class="modal-header">
                <h2>管理者認証</h2>
                <button class="modal-close" id="auth-modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p id="auth-modal-message" style="font-size: 1.2rem; margin: 30px 0;">認証のため、NFCカードをタッチしてください...</p>
            </div>
        </div>
    </div>

    <!-- JavaScriptファイルの読み込み -->
    <script src="../js/index.js"></script>
</body>
</html>
