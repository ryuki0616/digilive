<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- ビューポート（画面幅・拡大率の設定）。スマートフォン等で見やすくするための指定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC初期設定アプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>NFC初期設定アプリ</h1>

    <p>年齢<br><input type="number" id="user_age" placeholder="年齢"></p>
    <p>登録<br><button type="button" id="register_button">登録</button></p>
    <script src="register.js"></script>

</html>
