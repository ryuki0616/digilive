<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初期構築ページ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>初期構築ページ</h1>
        <p>初期構築ページです。</p>
        <a href="index.html" class="nav-button">戻る</a>
    </div>
    <div class="form-group">
        <p>ユーザーネーム</p>
        <input type="text" id="username" placeholder="ユーザーネーム">
    </div>
    <div class="form-group">
        <p>メールアドレス</p>
        <input type="email" id="email" placeholder="メールアドレス">
    </div>
    <div class="form-group">
        <p>パスワード</p>
        <input type="password" id="password" placeholder="パスワード">
    </div>
    <div class="form-group">
        <p>確認用パスワード</p>
        <input type="password" id="password_confirmation" placeholder="確認用パスワード">
    </div>
    <div class="form-group">
        <button type="submit" class="btn">登録</button>
    </div>
    <div class="form-group">
        <button type="button" class="btn" onclick="location.href='index.html'">戻る</button>
    </div>
    
</body>
</html>
