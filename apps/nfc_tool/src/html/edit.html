<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFCデータ編集</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* 編集画面用の追加スタイル */
        .grid-box-input {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            text-align: center;
            font-size: 1.1rem;
            font-weight: bold;
            color: #000000;
        }
        .grid-box-input:focus {
            outline: none;
            background-color: #f0f8ff; /* フォーカス時に薄い青 */
        }
        /* 保存ボタン */
        .save-button-container {
            text-align: center;
            margin: 30px 0;
        }
        #save_button {
            width: 50%;
            padding: 15px;
            font-size: 1.2rem;
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #ffffff;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        #save_button:hover {
            background-color: #dddddd;
        }
        #save_button:disabled {
            background-color: #555555;
            color: #888888;
            border-color: #555555;
            cursor: not-allowed;
        }
        .status-message {
            text-align: center;
            margin-bottom: 10px;
            min-height: 1.5em;
        }
    </style>
</head>
<body>
    <h1>NFCデータ編集</h1>
    
    <div class="back-button-container">
        <a href="index.html">
            <button type="button" id="back_button">戻る</button>
        </a>
    </div>

    <!-- ステータス表示 -->
    <p id="message" class="status-message">NFCカードをタッチしてください...</p>
    
    <!-- 隠しフィールド（書き込みに必要なデータ） -->
    <input type="hidden" id="edit-age" value="0">
    <input type="hidden" id="edit-uid" value="">

    <div class="top-grid-container">
        <div class="grid-item-wrapper">
            <label class="grid-box-label">名前</label>
            <div class="grid-box">
                <input type="text" class="grid-box-input" id="edit-name" placeholder="名前">
            </div>
        </div>
        <div class="grid-item-wrapper">
            <label class="grid-box-label">所持金</label>
            <div class="grid-box">
                <input type="number" class="grid-box-input" id="edit-money" placeholder="0">
            </div>
        </div>
    </div>
    
    <div class="grid-container">
        <div class="grid-item-wrapper">
            <label class="grid-box-label">パワー</label>
            <div class="grid-box">
                <input type="number" class="grid-box-input" id="edit-power" placeholder="0">
            </div>
        </div>
        <div class="grid-item-wrapper">
            <label class="grid-box-label">スタミナ</label>
            <div class="grid-box">
                <input type="number" class="grid-box-input" id="edit-stamina" placeholder="0">
            </div>
        </div>
        <div class="grid-item-wrapper">
            <label class="grid-box-label">スピード</label>
            <div class="grid-box">
                <input type="number" class="grid-box-input" id="edit-speed" placeholder="0">
            </div>
        </div>
        <div class="grid-item-wrapper">
            <label class="grid-box-label">テクニック</label>
            <div class="grid-box">
                <input type="number" class="grid-box-input" id="edit-technique" placeholder="0">
            </div>
        </div>
        <div class="grid-item-wrapper">
            <label class="grid-box-label">ラック</label>
            <div class="grid-box">
                <input type="number" class="grid-box-input" id="edit-luck" placeholder="0">
            </div>
        </div>
        <div class="grid-item-wrapper">
            <label class="grid-box-label">クラス</label>
            <div class="grid-box">
                <input type="number" class="grid-box-input" id="edit-class" placeholder="1">
            </div>
        </div>
    </div>

    <div class="save-button-container">
        <button type="button" id="save_button" disabled>保存する</button>
    </div>

    <script src="../js/edit.js"></script>
</body>
</html>
