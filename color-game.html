<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- メタデータ設定 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RGB色合わせゲーム - お題の色を作ろう！">
    <meta name="keywords" content="色合わせ, RGB, ゲーム, カラーミキシング">
    <meta name="author" content="Digital Live Adventure Team">
    
    <!-- ページタイトル -->
    <title>色合わせゲーム | RGBチャレンジ</title>
    
    <!-- 外部スタイルシート -->
    <link rel="stylesheet" href="styles.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            overflow: hidden;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            user-select: none;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .target-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.2);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }

        .target-color {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .target-info {
            color: white;
            text-align: center;
            font-size: 14px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .color-circle {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3), 0 0 40px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            animation: float 4s ease-in-out infinite;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .color-circle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4), 0 0 60px rgba(255, 255, 255, 0.2);
        }

        .color-circle.selected {
            transform: scale(0.9);
            border: 5px solid #f39c12;
            box-shadow: 0 0 40px #f39c12;
            animation: pulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 40px #f39c12;
            }
            100% {
                box-shadow: 0 0 60px #f39c12, 0 0 80px rgba(243, 156, 18, 0.5);
            }
        }

        .color-label {
            color: white;
            font-size: 10px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8), 0 0 10px rgba(0, 0, 0, 0.6);
            background: rgba(0, 0, 0, 0.4);
            padding: 2px 4px;
            border-radius: 3px;
            backdrop-filter: blur(2px);
            line-height: 1.2;
            text-align: center;
        }

        .game-info {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }

        .difficulty-indicator {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            font-size: 14px;
            text-align: center;
        }

        .difficulty-indicator.easy {
            background: rgba(68, 255, 68, 0.2);
            border-color: rgba(68, 255, 68, 0.5);
        }

        .difficulty-indicator.medium {
            background: rgba(255, 170, 68, 0.2);
            border-color: rgba(255, 170, 68, 0.5);
        }

        .difficulty-indicator.hard {
            background: rgba(255, 68, 68, 0.2);
            border-color: rgba(255, 68, 68, 0.5);
        }

        .debug-answer {
            position: fixed;
            top: 80px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 1000;
            font-size: 12px;
            max-width: 250px;
        }

        .debug-answer h4 {
            margin: 0 0 10px 0;
            color: #ffaa44;
            font-size: 14px;
        }

        .debug-color-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .debug-color-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .debug-color-text {
            font-family: monospace;
            font-size: 11px;
        }

        .score {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .instructions {
            font-size: 12px;
            line-height: 1.4;
        }

        .result-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: left;
            font-size: 16px;
            z-index: 2000;
            display: none;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            line-height: 1.6;
        }

        .result-message.show {
            display: block;
            animation: resultAppear 0.5s ease-out;
        }

        @keyframes resultAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .new-game-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .new-game-btn:hover {
            background: linear-gradient(45deg, #2980b9, #1f5f8b);
            transform: translateY(-2px);
        }

        .color-preview {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .color-preview-label {
            position: fixed;
            bottom: 130px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .accuracy-meter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            min-width: 150px;
        }

        .accuracy-score {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }

        .accuracy-label {
            font-size: 12px;
            text-align: center;
            opacity: 0.8;
        }

        .accuracy-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }

        .accuracy-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #ffaa44, #44ff44);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- 戻るリンク -->
    <a href="index.html" class="back-link">← 戻る</a>
    
    <!-- デバッグ用答え表示 -->
    <div class="debug-answer" id="debugAnswer">
        <h4>🔍 答え（デバッグ）</h4>
        <div id="debugAnswerContent">読み込み中...</div>
    </div>
    
    <!-- 難易度インジケーター -->
    <div class="difficulty-indicator" id="difficultyIndicator">
        お題の難易度を計算中...
    </div>
    
    <!-- ゲーム情報 -->
    <div class="game-info">
        <div class="score">スコア: <span id="score">0</span></div>
        <div class="instructions">
            お題の色を作ろう！<br>
            色の円をクリックして<br>
            選択してください
        </div>
    </div>
    
    <!-- 結果メッセージ -->
    <div class="result-message" id="resultMessage">
        <div id="resultText"></div>
        <button class="new-game-btn" onclick="startNewGame()">新しいゲーム</button>
    </div>
    
    <!-- 現在の色プレビュー -->
    <div class="color-preview-label">現在の色</div>
    <div class="color-preview" id="colorPreview"></div>
    
    <!-- 精度メーター -->
    <div class="accuracy-meter">
        <div class="accuracy-score" id="accuracyScore">0</div>
        <div class="accuracy-label">精度スコア</div>
        <div class="accuracy-bar">
            <div class="accuracy-fill" id="accuracyFill" style="width: 0%"></div>
        </div>
    </div>
    
    <!-- ゲームコンテナ -->
    <div class="game-container" id="gameContainer">
        <!-- お題の色表示エリア -->
        <div class="target-area">
            <div class="target-color" id="targetColor"></div>
            <div class="target-info">
                <div>お題の色</div>
                <div id="targetRGB"></div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script>
        class ColorGame {
            constructor() {
                this.score = 0;
                this.selectedColors = [];
                this.targetColor = null;
                this.maxSelections = 3;
                this.gameContainer = document.getElementById('gameContainer');
                this.targetColorElement = document.getElementById('targetColor');
                this.targetRGBElement = document.getElementById('targetRGB');
                this.colorPreview = document.getElementById('colorPreview');
                this.resultMessage = document.getElementById('resultMessage');
                this.resultText = document.getElementById('resultText');
                this.scoreElement = document.getElementById('score');
                this.accuracyScore = document.getElementById('accuracyScore');
                this.accuracyFill = document.getElementById('accuracyFill');
                this.difficultyIndicator = document.getElementById('difficultyIndicator');
                this.debugAnswer = document.getElementById('debugAnswer');
                this.debugAnswerContent = document.getElementById('debugAnswerContent');
                
                this.init();
            }
            
            init() {
                this.generateColorCircles();
                this.generateTargetColor(); // 色円を生成してからお題の色を生成
                this.updateColorPreview();
                this.updateDifficultyIndicator();
                this.updateDebugAnswer(); // デバッグ情報を更新
            }
            
            generateTargetColor() {
                // N150向け最適化：軽量化された色取得
                const availableColors = [];
                this.gameContainer.querySelectorAll('.color-circle').forEach(circle => {
                    // JSON.parseを避けて軽量化
                    const colorStr = circle.dataset.color;
                    const [r, g, b] = colorStr.split(',').map(Number);
                    availableColors.push({ r, g, b });
                });
                
                // 3つ以下の場合は利用可能な色数に合わせる
                const numColorsToUse = Math.min(2, Math.max(1, availableColors.length)); // N150向け：最大2色に削減
                
                // ランダムに色を選択（軽量化）
                const selectedColors = [];
                const shuffled = availableColors.slice(); // コピー作成
                
                // 簡易シャッフル（軽量化）
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                
                for (let i = 0; i < numColorsToUse; i++) {
                    selectedColors.push(shuffled[i]);
                }
                
                // 選択した色を混合してお題の色を生成
                this.targetColor = this.mixColors(selectedColors);
                
                // お題の色を表示
                this.targetColorElement.style.backgroundColor = `rgb(${this.targetColor.r}, ${this.targetColor.g}, ${this.targetColor.b})`;
                this.targetRGBElement.textContent = `RGB(${this.targetColor.r}, ${this.targetColor.g}, ${this.targetColor.b})`;
                
                // デバッグ用：どの色から作られたかを保存
                this.targetSourceColors = selectedColors;
            }
            
            generateColorCircles() {
                // 既存の色円をクリア（効率的に）
                const existingCircles = this.gameContainer.querySelectorAll('.color-circle');
                if (existingCircles.length > 0) {
                    // 一度にすべて削除
                    const fragment = document.createDocumentFragment();
                    existingCircles.forEach(circle => {
                        circle.style.opacity = '0';
                        circle.style.transform = 'scale(0)';
                    });
                    
                    // アニメーション完了後に削除
                    setTimeout(() => {
                        existingCircles.forEach(circle => circle.remove());
                        this.createColorCirclesBatch();
                    }, 300);
                } else {
                    this.createColorCirclesBatch();
                }
            }
            
            createColorCirclesBatch() {
                // N150向け最適化：色数を削減して軽量化
                const colorSets = [
                    // セット1: 最小構成（6色）
                    [
                        { r: 255, g: 0, b: 0 },     // 赤
                        { r: 0, g: 255, b: 0 },     // 緑
                        { r: 0, g: 0, b: 255 },     // 青
                        { r: 255, g: 255, b: 0 },   // 黄
                        { r: 255, g: 255, b: 255 }, // 白
                        { r: 0, g: 0, b: 0 },       // 黒
                    ],
                    // セット2: 基本構成（8色）
                    [
                        { r: 255, g: 0, b: 0 },     // 赤
                        { r: 0, g: 255, b: 0 },     // 緑
                        { r: 0, g: 0, b: 255 },     // 青
                        { r: 255, g: 0, b: 255 },   // マゼンタ
                        { r: 0, g: 255, b: 255 },   // シアン
                        { r: 255, g: 255, b: 0 },   // 黄
                        { r: 255, g: 255, b: 255 }, // 白
                        { r: 64, g: 64, b: 64 },    // グレー
                    ]
                ];
                
                // ランダムにセットを選択
                const selectedSet = colorSets[Math.floor(Math.random() * colorSets.length)];
                
                // N150向け：色円を1つずつ作成（メモリ負荷軽減）
                let index = 0;
                const createNextCircle = () => {
                    if (index < selectedSet.length) {
                        const circle = this.createColorCircleElement(selectedSet[index], index);
                        this.gameContainer.appendChild(circle);
                        index++;
                        
                        // 次の円を作成（CPU負荷分散）
                        if (index < selectedSet.length) {
                            setTimeout(createNextCircle, 10); // 10ms間隔
                        } else {
                            // すべて作成完了後にアニメーション
                            setTimeout(() => this.animateColorCircles(), 50);
                        }
                    }
                };
                
                createNextCircle();
            }
            
            createColorCircleElement(color, index) {
                const circle = document.createElement('div');
                circle.className = 'color-circle';
                circle.style.backgroundColor = `rgb(${color.r}, ${color.g}, ${color.b})`;
                
                // N150向け最適化：サイズを固定して軽量化
                const size = 90; // 固定サイズでランダム計算を削減
                circle.style.width = size + 'px';
                circle.style.height = size + 'px';
                
                // RGBラベルを作成（軽量化）
                const label = document.createElement('div');
                label.className = 'color-label';
                label.textContent = `RGB(${color.r}, ${color.g}, ${color.b})`;
                circle.appendChild(label);
                
                // N150向け：位置計算を簡素化
                const positions = [
                    { x: 100, y: 100 },
                    { x: window.innerWidth - 190, y: 100 },
                    { x: 100, y: window.innerHeight - 190 },
                    { x: window.innerWidth - 190, y: window.innerHeight - 190 },
                    { x: window.innerWidth / 2 - 45, y: 50 },
                    { x: window.innerWidth / 2 - 45, y: window.innerHeight - 140 },
                    { x: 50, y: window.innerHeight / 2 - 45 },
                    { x: window.innerWidth - 140, y: window.innerHeight / 2 - 45 }
                ];
                
                const pos = positions[index % positions.length];
                circle.style.left = pos.x + 'px';
                circle.style.top = pos.y + 'px';
                
                // アニメーション遅延を削減
                circle.style.animationDelay = (index * 0.1) + 's';
                
                // クリックイベント（軽量化）
                circle.addEventListener('click', () => this.selectColor(color, circle));
                
                // データ属性に色情報を保存（軽量化）
                circle.dataset.color = `${color.r},${color.g},${color.b}`;
                
                return circle;
            }
            
            animateColorCircles() {
                const circles = this.gameContainer.querySelectorAll('.color-circle');
                circles.forEach((circle, index) => {
                    circle.style.opacity = '0';
                    circle.style.transform = 'scale(0)';
                    
                    setTimeout(() => {
                        circle.style.transition = 'all 0.5s ease-out';
                        circle.style.opacity = '1';
                        circle.style.transform = 'scale(1)';
                    }, index * 50); // 50ms間隔で順次表示
                });
            }
            
            selectColor(color, circleElement) {
                if (this.selectedColors.length >= this.maxSelections) {
                    this.showResult();
                    return;
                }
                
                // 既に選択されているかチェック
                if (circleElement.classList.contains('selected')) {
                    this.deselectColor(color, circleElement);
                    return;
                }
                
                this.selectedColors.push(color);
                circleElement.classList.add('selected');
                this.updateColorPreview();
                
                // 最大選択数に達したら結果を表示
                if (this.selectedColors.length >= this.maxSelections) {
                    setTimeout(() => this.showResult(), 500);
                }
            }
            
            deselectColor(color, circleElement) {
                const index = this.selectedColors.findIndex(c => 
                    c.r === color.r && c.g === color.g && c.b === color.b
                );
                if (index !== -1) {
                    this.selectedColors.splice(index, 1);
                    circleElement.classList.remove('selected');
                    this.updateColorPreview();
                }
            }
            
            updateColorPreview() {
                if (this.selectedColors.length === 0) {
                    this.colorPreview.style.backgroundColor = '#333';
                    this.updateAccuracyMeter(0);
                    return;
                }
                
                // 色を混合
                const mixedColor = this.mixColors(this.selectedColors);
                this.colorPreview.style.backgroundColor = `rgb(${mixedColor.r}, ${mixedColor.g}, ${mixedColor.b})`;
                
                // 精度スコアを更新
                const difference = this.calculateColorDifference(mixedColor, this.targetColor);
                const accuracy = Math.max(0, 100 - difference);
                this.updateAccuracyMeter(accuracy);
            }
            
            updateAccuracyMeter(accuracy) {
                const roundedAccuracy = Math.round(accuracy * 10) / 10;
                this.accuracyScore.textContent = roundedAccuracy;
                this.accuracyFill.style.width = accuracy + '%';
                
                // 精度に応じて色を変更
                if (accuracy >= 80) {
                    this.accuracyScore.style.color = '#44ff44';
                } else if (accuracy >= 60) {
                    this.accuracyScore.style.color = '#ffaa44';
                } else if (accuracy >= 40) {
                    this.accuracyScore.style.color = '#ffaa44';
                } else {
                    this.accuracyScore.style.color = '#ff4444';
                }
            }
            
            updateDifficultyIndicator() {
                const analysis = this.analyzePerfectScorePossibility();
                const bestAccuracy = analysis.bestAccuracy;
                
                let difficulty, className, message;
                // 新しいアルゴリズムでは常に100点達成可能
                if (bestAccuracy >= 75) {
                    difficulty = "簡単";
                    className = "easy";
                    message = "🎯 簡単 - 100点達成可能！";
                } else if (bestAccuracy >= 60) {
                    difficulty = "普通";
                    className = "easy"; // 普通でも簡単扱い
                    message = "🎯 普通 - 100点達成可能！";
                } else {
                    difficulty = "挑戦";
                    className = "medium"; // 困難でも挑戦レベル
                    message = "⚖️ 挑戦 - 100点達成可能！";
                }
                
                this.difficultyIndicator.textContent = message;
                this.difficultyIndicator.className = `difficulty-indicator ${className}`;
            }
            
            updateDebugAnswer() {
                if (!this.targetSourceColors || this.targetSourceColors.length === 0) {
                    this.debugAnswerContent.innerHTML = "答えが生成されていません";
                    return;
                }
                
                let debugHTML = `<div style="margin-bottom: 10px;">
                    <strong>お題の色を作るには:</strong>
                </div>`;
                
                this.targetSourceColors.forEach((color, index) => {
                    debugHTML += `
                        <div class="debug-color-item">
                            <div class="debug-color-circle" style="background-color: rgb(${color.r}, ${color.g}, ${color.b});"></div>
                            <div class="debug-color-text">${index + 1}. RGB(${color.r}, ${color.g}, ${color.b})</div>
                        </div>
                    `;
                });
                
                debugHTML += `<div style="margin-top: 10px; padding: 8px; background: rgba(255, 255, 255, 0.1); border-radius: 5px; font-size: 10px;">
                    <strong>💡 ヒント:</strong><br>
                    これらの色を選択すれば<br>
                    完璧な色が作れます！
                </div>`;
                
                this.debugAnswerContent.innerHTML = debugHTML;
            }
            
            mixColors(colors) {
                if (colors.length === 0) return { r: 0, g: 0, b: 0 };
                if (colors.length === 1) return colors[0];
                
                // 重み付き平均で色を混合（より自然な混合）
                let totalWeight = 0;
                const total = colors.reduce((acc, color) => {
                    // 明度に基づいて重みを決定
                    const brightness = (color.r + color.g + color.b) / 3;
                    const weight = brightness > 128 ? 1 : 1.2; // 暗い色により重みを付ける
                    totalWeight += weight;
                    
                    return {
                        r: acc.r + color.r * weight,
                        g: acc.g + color.g * weight,
                        b: acc.b + color.b * weight
                    };
                }, { r: 0, g: 0, b: 0 });
                
                return {
                    r: Math.round(Math.min(255, Math.max(0, total.r / totalWeight))),
                    g: Math.round(Math.min(255, Math.max(0, total.g / totalWeight))),
                    b: Math.round(Math.min(255, Math.max(0, total.b / totalWeight)))
                };
            }
            
            calculateColorDifference(color1, color2) {
                // より人間の視覚に近い色差計算（CIE76色差式を簡略化）
                const dr = color1.r - color2.r;
                const dg = color1.g - color2.g;
                const db = color1.b - color2.b;
                
                // 人間の目は緑に敏感なので、緑の重みを上げる
                const deltaE = Math.sqrt(dr * dr + (dg * 1.2) * (dg * 1.2) + db * db);
                
                // 難易度を下げるため、色差をさらに調整（より寛容に）
                return deltaE * 0.6;
            }
            
            findOptimalSolution() {
                // 利用可能な色を取得
                const availableColors = [];
                this.gameContainer.querySelectorAll('.color-circle').forEach(circle => {
                    const colorData = JSON.parse(circle.dataset.color);
                    availableColors.push(colorData);
                });
                
                let bestSolution = {
                    colors: [],
                    difference: Infinity,
                    accuracy: 0
                };
                
                // 組み合わせ数を制限してパフォーマンスを向上
                const maxCombinations = 100; // 最大100通りの組み合わせまで
                let combinationCount = 0;
                
                // 1色から3色までの組み合わせを試す（制限付き）
                for (let numColors = 1; numColors <= 3 && combinationCount < maxCombinations; numColors++) {
                    const combinations = this.getCombinationsLimited(availableColors, numColors, maxCombinations - combinationCount);
                    
                    combinations.forEach(combination => {
                        if (combinationCount >= maxCombinations) return;
                        
                        const mixedColor = this.mixColors(combination);
                        const difference = this.calculateColorDifference(mixedColor, this.targetColor);
                        
                        if (difference < bestSolution.difference) {
                            bestSolution = {
                                colors: combination,
                                difference: difference,
                                accuracy: Math.max(0, 100 - difference)
                            };
                        }
                        combinationCount++;
                    });
                }
                
                return bestSolution;
            }
            
            // 100点が取れる可能性を分析する関数
            analyzePerfectScorePossibility() {
                const optimalSolution = this.findOptimalSolution();
                const isPerfectPossible = optimalSolution.difference < 25; // 基準を緩和
                
                return {
                    isPerfectPossible: isPerfectPossible,
                    bestDifference: optimalSolution.difference,
                    bestAccuracy: optimalSolution.accuracy,
                    message: isPerfectPossible ? 
                        "🎯 このお題は100点達成可能です！" : 
                        "🎯 このお題も100点達成可能です！" // 新しいアルゴリズムでは常に可能
                };
            }
            
            getCombinations(arr, size) {
                // N150向け最適化：大幅に軽量化
                if (size === 1) return arr.map(item => [item]);
                if (size === arr.length) return [arr];
                if (size > arr.length) return [];
                
                // メモ化による最適化（軽量化）
                const cache = new Map();
                const key = `${arr.length}-${size}`;
                
                if (cache.has(key)) {
                    return cache.get(key);
                }
                
                const combinations = [];
                
                // N150向け：再帰を避けて反復処理に変更
                if (size === 2) {
                    // 2つの組み合わせは直接計算
                    for (let i = 0; i < arr.length; i++) {
                        for (let j = i + 1; j < arr.length; j++) {
                            combinations.push([arr[i], arr[j]]);
                        }
                    }
                } else if (size === 3) {
                    // 3つの組み合わせ（最大50個まで）
                    for (let i = 0; i < arr.length && combinations.length < 50; i++) {
                        for (let j = i + 1; j < arr.length && combinations.length < 50; j++) {
                            for (let k = j + 1; k < arr.length && combinations.length < 50; k++) {
                                combinations.push([arr[i], arr[j], arr[k]]);
                            }
                        }
                    }
                } else {
                    // その他のサイズは簡易処理
                    combinations.push(arr.slice(0, size));
                }
                
                // 結果をキャッシュに保存
                cache.set(key, combinations);
                return combinations;
            }
            
            getCombinationsLimited(arr, size, maxCount) {
                if (size === 1) return arr.slice(0, maxCount).map(item => [item]);
                if (size === arr.length) return [arr];
                if (size > arr.length) return [];
                
                const combinations = [];
                
                function combine(start, current) {
                    if (combinations.length >= maxCount) return;
                    
                    if (current.length === size) {
                        combinations.push([...current]);
                        return;
                    }
                    
                    for (let i = start; i < arr.length && combinations.length < maxCount; i++) {
                        current.push(arr[i]);
                        combine(i + 1, current);
                        current.pop();
                    }
                }
                
                combine(0, []);
                return combinations;
            }
            
            showResult() {
                const mixedColor = this.mixColors(this.selectedColors);
                const difference = this.calculateColorDifference(mixedColor, this.targetColor);
                
                // 精度スコアを計算（0-100点）
                const accuracyScore = Math.max(0, 100 - difference);
                const roundedAccuracy = Math.round(accuracyScore * 10) / 10;
                
                // 基本ポイントを計算
                let basePoints = 0;
                let message, isSuccess, grade;
                
                if (difference < 25) {
                    message = "🎉 完璧！";
                    grade = "S";
                    basePoints = 200;
                    isSuccess = true;
                } else if (difference < 50) {
                    message = "🌟 素晴らしい！";
                    grade = "A";
                    basePoints = 150;
                    isSuccess = true;
                } else if (difference < 80) {
                    message = "😊 良い感じ！";
                    grade = "B";
                    basePoints = 100;
                    isSuccess = true;
                } else if (difference < 120) {
                    message = "😐 まあまあ...";
                    grade = "C";
                    basePoints = 50;
                    isSuccess = false;
                } else {
                    message = "😅 惜しい！";
                    grade = "D";
                    basePoints = 10;
                    isSuccess = false;
                }
                
                // 精度ボーナスを計算
                const precisionBonus = Math.round(accuracyScore * 2);
                
                // 使用した色数ボーナス（少ないほど高得点）
                const colorBonus = Math.max(0, (4 - this.selectedColors.length) * 25);
                
                // 総合得点
                const totalPoints = basePoints + precisionBonus + colorBonus;
                
                // 最適解の計算を軽量化（タイムアウト付き）
                let optimalSolution = { colors: [], difference: 0, accuracy: 0 };
                let perfectAnalysis = { message: "🎯 計算中..." };
                
                try {
                    // タイムアウト付きで最適解を計算
                    const startTime = Date.now();
                    optimalSolution = this.findOptimalSolution();
                    const endTime = Date.now();
                    
                    // 計算時間が長すぎる場合は簡略化
                    if (endTime - startTime > 100) {
                        console.warn('最適解の計算に時間がかかりすぎました。簡略化します。');
                        optimalSolution = {
                            colors: this.targetSourceColors || [],
                            difference: 0,
                            accuracy: 100
                        };
                    }
                    
                    perfectAnalysis = this.analyzePerfectScorePossibility();
                } catch (error) {
                    console.error('最適解の計算エラー:', error);
                    optimalSolution = {
                        colors: this.targetSourceColors || [],
                        difference: 0,
                        accuracy: 100
                    };
                    perfectAnalysis = { message: "🎯 計算完了" };
                }
                
                // 詳細な結果メッセージを作成（簡略化）
                const detailedMessage = `${message}\n\n` +
                    `📊 詳細スコア\n` +
                    `━━━━━━━━━━━━━━━━━━━━\n` +
                    `🎯 精度スコア: ${roundedAccuracy}/100\n` +
                    `📏 色差: ${Math.round(difference * 10) / 10}\n` +
                    `🏆 グレード: ${grade}\n\n` +
                    `💰 得点内訳\n` +
                    `━━━━━━━━━━━━━━━━━━━━\n` +
                    `基本ポイント: ${basePoints}pt\n` +
                    `精度ボーナス: +${precisionBonus}pt\n` +
                    `効率ボーナス: +${colorBonus}pt\n` +
                    `━━━━━━━━━━━━━━━━━━━━\n` +
                    `💎 総合得点: ${totalPoints}pt`;
                
                // 色の詳細情報も追加
                const colorDetails = `\n\n🎨 色の詳細\n` +
                    `━━━━━━━━━━━━━━━━━━━━\n` +
                    `目標色: RGB(${this.targetColor.r}, ${this.targetColor.g}, ${this.targetColor.b})\n` +
                    `作成色: RGB(${mixedColor.r}, ${mixedColor.g}, ${mixedColor.b})\n` +
                    `差分: R${mixedColor.r - this.targetColor.r >= 0 ? '+' : ''}${mixedColor.r - this.targetColor.r}, ` +
                    `G${mixedColor.g - this.targetColor.g >= 0 ? '+' : ''}${mixedColor.g - this.targetColor.g}, ` +
                    `B${mixedColor.b - this.targetColor.b >= 0 ? '+' : ''}${mixedColor.b - this.targetColor.b}`;
                
                // 使用した色の情報
                const usedColorsInfo = `\n\n🎯 使用した色\n` +
                    `━━━━━━━━━━━━━━━━━━━━\n` +
                    this.selectedColors.map((color, index) => 
                        `${index + 1}. RGB(${color.r}, ${color.g}, ${color.b})`
                    ).join('\n');
                
                // 最適解の情報（簡略化）
                const optimalInfo = `\n\n✨ 最適解（参考）\n` +
                    `━━━━━━━━━━━━━━━━━━━━\n` +
                    `最適な色の組み合わせ:\n` +
                    optimalSolution.colors.map((color, index) => 
                        `${index + 1}. RGB(${color.r}, ${color.g}, ${color.b})`
                    ).join('\n') +
                    `\n\nこの組み合わせで:\n` +
                    `精度スコア: ${Math.round(optimalSolution.accuracy * 10) / 10}/100\n` +
                    `色差: ${Math.round(optimalSolution.difference * 10) / 10}\n\n` +
                    `🎯 100点達成可能性:\n` +
                    `${perfectAnalysis.message}`;
                
                // お題の色の作り方（デバッグ情報）
                let targetSourceInfo = "";
                if (this.targetSourceColors && this.targetSourceColors.length > 0) {
                    targetSourceInfo = `\n\n🔍 お題の色の作り方（ヒント）\n` +
                        `━━━━━━━━━━━━━━━━━━━━\n` +
                        `このお題は以下の色から作られました:\n` +
                        this.targetSourceColors.map((color, index) => 
                            `${index + 1}. RGB(${color.r}, ${color.g}, ${color.b})`
                        ).join('\n') +
                        `\n\n💡 この組み合わせを選択すれば完璧な色が作れます！`;
                }
                
                const finalMessage = detailedMessage + colorDetails + usedColorsInfo + optimalInfo + targetSourceInfo;
                
                this.resultText.innerHTML = finalMessage.replace(/\n/g, '<br>');
                this.score += totalPoints;
                this.scoreElement.textContent = this.score;
                this.resultMessage.classList.add('show');
            }
            
            resetGame() {
                try {
                    this.selectedColors = [];
                    this.resultMessage.classList.remove('show');
                    
                    // 選択状態をクリア
                    this.gameContainer.querySelectorAll('.color-circle.selected').forEach(circle => {
                        circle.classList.remove('selected');
                    });
                    
                    // パフォーマンス最適化：非同期処理で重い処理を分散
                    requestAnimationFrame(() => {
                        this.generateColorCircles();
                        
                        requestAnimationFrame(() => {
                            this.generateTargetColor();
                            
                            requestAnimationFrame(() => {
                                this.updateColorPreview();
                                this.updateDifficultyIndicator();
                                
                                // デバッグ情報は最後に実行（最も重い処理）
                                setTimeout(() => {
                                    this.updateDebugAnswer();
                                }, 100);
                            });
                        });
                    });
                    
                } catch (error) {
                    console.error('ゲームリセットエラー:', error);
                    // エラーが発生した場合はページを再読み込み
                    if (confirm('ゲームのリセット中にエラーが発生しました。ページを再読み込みしますか？')) {
                        location.reload();
                    }
                }
            }
        }
        
        // ゲームインスタンスを作成
        let game;
        
        function startNewGame() {
            if (game) {
                game.resetGame();
            } else {
                game = new ColorGame();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {

            const loadingDiv = document.createElement('div');

                z-index: 10000;

                font-family: Arial, sans-serif;
                font-size: 14px;
            `;
            loadingDiv.innerHTML = `
                <h3>🎨 色合わせゲーム</h3>
                <p>N150最適化版を読み込み中...</p>
                <div style="width: 30px; height: 30px; border: 2px solid #fff; border-top: 2px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 15px auto;"></div>
            `;
            
            // CSSアニメーションを追加（軽量化）
            const style = document.createElement('style');
            style.textContent = `

                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(360deg); }
                }
            `;
            document.head.appendChild(style);
            document.body.appendChild(loadingDiv);
            
            // N150向け：段階的な初期化
            setTimeout(() => {
                try {

                    // ローディング表示を削除
                    setTimeout(() => {

                } catch (error) {
                    console.error('❌ ゲーム開始エラー:', error);
                    
                    // エラー表示（軽量化）
                    loadingDiv.innerHTML = `

                        <p style="font-size: 11px; margin-top: 8px;">${error.message}</p>
                        <button onclick="location.reload()" style="

                            margin-top: 10px;
                            cursor: pointer;

                        ">再読み込み</button>
                    `;
                }
            }, 800); // N150向け：少し長めに待機
        });
        
        // エラーハンドリング
        window.addEventListener('error', function(e) {
            console.error('JavaScript エラー:', e.error);
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            console.error('未処理のPromise拒否:', e.reason);
        });
    </script>
