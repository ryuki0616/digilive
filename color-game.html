    <script>
        class ColorGame {
            constructor() {
                this.score = 0;
                this.selectedColors = [];
                this.targetColor = null;
                this.maxSelections = 3;
                this.gameContainer = document.getElementById('gameContainer');
                this.targetColorElement = document.getElementById('targetColor');
                this.targetRGBElement = document.getElementById('targetRGB');
                this.colorPreview = document.getElementById('colorPreview');
                this.resultMessage = document.getElementById('resultMessage');
                this.resultText = document.getElementById('resultText');
                this.scoreElement = document.getElementById('score');
                this.accuracyScore = document.getElementById('accuracyScore');
                this.accuracyFill = document.getElementById('accuracyFill');
                this.difficultyIndicator = document.getElementById('difficultyIndicator');
                
                this.init();
            }
            
            init() {
                this.generateColorCircles();
                this.generateTargetColor(); // Ëâ≤ÂÜÜ„ÇíÁîüÊàê„Åó„Å¶„Åã„Çâ„ÅäÈ°å„ÅÆËâ≤„ÇíÁîüÊàê
                this.updateColorPreview();
                this.updateDifficultyIndicator();
            }
            
            generateTargetColor() {
                // Ë°®Á§∫„Åï„Çå„ÅüÂÜÜ„Åã„Çâ„É©„É≥„ÉÄ„É†„Å´3„Å§ÈÅ∏„Çì„Åß„ÅäÈ°å„ÅÆËâ≤„ÇíÁîüÊàê
                const availableColors = [];
                this.gameContainer.querySelectorAll('.color-circle').forEach(circle => {
                    const colorData = JSON.parse(circle.dataset.color);
                    availableColors.push(colorData);
                });
                
                // 3„Å§‰ª•‰∏ã„ÅÆÂ†¥Âêà„ÅØÂà©Áî®ÂèØËÉΩ„Å™Ëâ≤Êï∞„Å´Âêà„Çè„Åõ„Çã
                const numColorsToUse = Math.min(3, Math.max(1, availableColors.length));
                
                // „É©„É≥„ÉÄ„É†„Å´Ëâ≤„ÇíÈÅ∏Êäû
                const selectedColors = [];
                const shuffled = [...availableColors].sort(() => Math.random() - 0.5);
                
                for (let i = 0; i < numColorsToUse; i++) {
                    selectedColors.push(shuffled[i]);
                }
                
                // ÈÅ∏Êäû„Åó„ÅüËâ≤„ÇíÊ∑∑Âêà„Åó„Å¶„ÅäÈ°å„ÅÆËâ≤„ÇíÁîüÊàê
                this.targetColor = this.mixColors(selectedColors);
                
                // „ÅäÈ°å„ÅÆËâ≤„ÇíË°®Á§∫
                this.targetColorElement.style.backgroundColor = `rgb(${this.targetColor.r}, ${this.targetColor.g}, ${this.targetColor.b})`;
                this.targetRGBElement.textContent = `RGB(${this.targetColor.r}, ${this.targetColor.g}, ${this.targetColor.b})`;
                
                // „Éá„Éê„ÉÉ„Ç∞Áî®Ôºö„Å©„ÅÆËâ≤„Åã„Çâ‰Ωú„Çâ„Çå„Åü„Åã„Çí‰øùÂ≠ò
                this.targetSourceColors = selectedColors;
            }
            
            generateColorCircles() {
                // Êó¢Â≠ò„ÅÆËâ≤ÂÜÜ„Çí„ÇØ„É™„Ç¢
                this.gameContainer.querySelectorAll('.color-circle').forEach(circle => {
                    circle.remove();
                });
                
                const colors = [
                    // Âü∫Êú¨Ëâ≤ÔºàRGB„ÅÆ‰∏âÂéüËâ≤Ôºâ
                    { r: 255, g: 0, b: 0 },     // Ëµ§
                    { r: 0, g: 255, b: 0 },     // Á∑ë
                    { r: 0, g: 0, b: 255 },     // Èùí
                    
                    // ‰∫åÊ¨°Ëâ≤ÔºàË£úËâ≤Ôºâ
                    { r: 255, g: 255, b: 0 },   // ÈªÑ
                    { r: 255, g: 0, b: 255 },   // „Éû„Çº„É≥„Çø
                    { r: 0, g: 255, b: 255 },   // „Ç∑„Ç¢„É≥
                    
                    // ÊòéÂ∫¶„ÅÆÊ•µÂÄ§
                    { r: 255, g: 255, b: 255 }, // ÁôΩ
                    { r: 0, g: 0, b: 0 },       // Èªí
                    
                    // ‰∏≠ÈñìÊòéÂ∫¶„ÅÆ„Ç∞„É¨„Éº
                    { r: 128, g: 128, b: 128 }, // 50%„Ç∞„É¨„Éº
                    { r: 192, g: 192, b: 192 }, // 75%„Ç∞„É¨„Éº
                    { r: 64, g: 64, b: 64 },    // 25%„Ç∞„É¨„Éº
                    
                    // È´òÂΩ©Â∫¶„ÅÆ‰∏≠ÈñìËâ≤
                    { r: 255, g: 128, b: 0 },   // „Ç™„É¨„É≥„Ç∏
                    { r: 128, g: 255, b: 0 },   // „É©„Ç§„É†
                    { r: 0, g: 128, b: 255 },   // Á©∫Ëâ≤
                    { r: 128, g: 0, b: 255 },   // Á¥´
                    { r: 255, g: 0, b: 128 },   // „É≠„Éº„Ç∫
                    { r: 0, g: 255, b: 128 },   // „Çπ„Éó„É™„É≥„Ç∞„Ç∞„É™„Éº„É≥
                    
                    // ‰ΩéÂΩ©Â∫¶„ÅÆËâ≤
                    { r: 200, g: 150, b: 100 }, // „Éô„Éº„Ç∏„É•
                    { r: 150, g: 200, b: 100 }, // „Ç™„É™„Éº„Éñ
                    { r: 100, g: 150, b: 200 }, // „Éë„Ç¶„ÉÄ„Éº„Éñ„É´„Éº
                    { r: 180, g: 100, b: 180 }, // „É©„Éô„É≥„ÉÄ„Éº
                    { r: 200, g: 180, b: 120 }, // „Ç¥„Éº„É´„Éâ
                    { r: 120, g: 200, b: 180 }, // „Éü„É≥„Éà
                    
                    // „Çà„ÇäÁ¥∞„Åã„ÅÑ‰∏≠ÈñìËâ≤
                    { r: 255, g: 192, b: 0 },   // „Ç¥„Éº„É´„Éâ
                    { r: 192, g: 255, b: 0 },   // „É©„Ç§„É†„Ç∞„É™„Éº„É≥
                    { r: 0, g: 192, b: 255 },   // „Çπ„Ç´„Ç§„Éñ„É´„Éº
                    { r: 192, g: 0, b: 255 },   // „Éê„Ç§„Ç™„É¨„ÉÉ„Éà
                    { r: 255, g: 0, b: 192 },   // „Éû„Çº„É≥„Çø„Éî„É≥„ÇØ
                    { r: 0, g: 255, b: 192 },   // „Ç¢„ÇØ„Ç¢
                    
                    // ÊöñËâ≤Á≥ª
                    { r: 255, g: 128, b: 128 }, // „É©„Ç§„Éà„É¨„ÉÉ„Éâ
                    { r: 255, g: 192, b: 128 }, // „Éî„Éº„ÉÅ
                    { r: 255, g: 224, b: 128 }, // „É©„Ç§„Éà„Ç§„Ç®„É≠„Éº
                    
                    // ÂØíËâ≤Á≥ª
                    { r: 128, g: 128, b: 255 }, // „É©„Ç§„Éà„Éñ„É´„Éº
                    { r: 128, g: 192, b: 255 }, // „Éë„Çπ„ÉÜ„É´„Éñ„É´„Éº
                    { r: 128, g: 255, b: 192 }, // „É©„Ç§„Éà„Ç∞„É™„Éº„É≥
                    
                    // „Çà„ÇäÂ§öÊßò„Å™Ê∑∑ÂêàËâ≤
                    { r: 200, g: 100, b: 50 },  // „Éñ„É©„Ç¶„É≥
                    { r: 100, g: 200, b: 50 },  // „Ç™„É™„Éº„Éñ„Ç∞„É™„Éº„É≥
                    { r: 50, g: 100, b: 200 },  // „Éç„Ç§„Éì„Éº
                    { r: 200, g: 50, b: 100 },  // „Éê„Éº„Ç¨„É≥„Éá„Ç£
                    { r: 50, g: 200, b: 100 },  // „Éï„Ç©„É¨„Çπ„Éà„Ç∞„É™„Éº„É≥
                    { r: 100, g: 50, b: 200 },  // „Ç§„É≥„Éá„Ç£„Ç¥
                ];
                
                // „É©„É≥„ÉÄ„É†„Å´Ëâ≤„ÇíÈÅ∏Êäû„Åó„Å¶ÈÖçÁΩÆÔºà„Çà„ÇäÂ§ö„Åè„ÅÆÂü∫Êú¨Ëâ≤„ÇíÂê´„ÇÄÔºâ
                const selectedColors = [];
                
                // Âü∫Êú¨Ëâ≤„ÇíÂøÖ„ÅöÂê´„ÇÅ„Çã
                const basicColors = [
                    { r: 255, g: 0, b: 0 },     // Ëµ§
                    { r: 0, g: 255, b: 0 },     // Á∑ë
                    { r: 0, g: 0, b: 255 },     // Èùí
                    { r: 255, g: 255, b: 0 },   // ÈªÑ
                    { r: 255, g: 0, b: 255 },   // „Éû„Çº„É≥„Çø
                    { r: 0, g: 255, b: 255 },   // „Ç∑„Ç¢„É≥
                    { r: 255, g: 255, b: 255 }, // ÁôΩ
                    { r: 0, g: 0, b: 0 },       // Èªí
                ];
                
                // Âü∫Êú¨Ëâ≤„ÇíÂøÖ„ÅöËøΩÂä†ÔºàÈáçË§á„ÉÅ„Çß„ÉÉ„ÇØ‰ªò„ÅçÔºâ
                const usedColors = new Set();
                basicColors.forEach(color => {
                    const colorKey = `${color.r},${color.g},${color.b}`;
                    selectedColors.push(color);
                    usedColors.add(colorKey);
                });
                
                const numCircles = Math.floor(Math.random() * 3) + 8; // 8-10ÂÄã„ÅÆÂÜÜ
                
                // ÈáçË§á„ÇíÈÅø„Åë„Å™„Åå„ÇâËøΩÂä†„ÅÆËâ≤„ÇíÈÅ∏Êäû
                while (selectedColors.length < numCircles) {
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    const colorKey = `${randomColor.r},${randomColor.g},${randomColor.b}`;
                    
                    if (!usedColors.has(colorKey)) {
                        selectedColors.push(randomColor);
                        usedColors.add(colorKey);
                    }
                }
                
                // ÂÜÜ„ÇíÈÖçÁΩÆ
                selectedColors.forEach((color, index) => {
                    this.createColorCircle(color, index);
                });
            }
            
            createColorCircle(color, index) {
                const circle = document.createElement('div');
                circle.className = 'color-circle';
                circle.style.backgroundColor = `rgb(${color.r}, ${color.g}, ${color.b})`;
                
                // ÂÜÜ„ÅÆ„Çµ„Ç§„Ç∫„ÇíÊ±∫ÂÆöÔºà„É©„Éô„É´„ÅåÂÖ•„Çã„Çà„ÅÜ„Å´Â∞ë„ÅóÂ§ß„Åç„ÇÅ„Å´Ôºâ
                const size = Math.floor(Math.random() * 40) + 80;
                circle.style.width = size + 'px';
                circle.style.height = size + 'px';
                
                // RGB„É©„Éô„É´„Çí‰ΩúÊàê
                const label = document.createElement('div');
                label.className = 'color-label';
                label.textContent = `RGB(${color.r}, ${color.g}, ${color.b})`;
                circle.appendChild(label);
                
                // „É©„É≥„ÉÄ„É†„Å™‰ΩçÁΩÆ„Å´ÈÖçÁΩÆÔºà‰∏≠Â§Æ„Ç®„É™„Ç¢„ÇíÈÅø„Åë„ÇãÔºâ
                let x, y;
                do {
                    x = Math.random() * (window.innerWidth - size);
                    y = Math.random() * (window.innerHeight - size);
                } while (
                    Math.abs(x - window.innerWidth / 2) < 150 && 
                    Math.abs(y - window.innerHeight / 2) < 150
                );
                
                circle.style.left = x + 'px';
                circle.style.top = y + 'px';
                circle.style.animationDelay = Math.random() * 2 + 's';
                
                // „ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
                circle.addEventListener('click', () => this.selectColor(color, circle));
                
                // „Éá„Éº„ÇøÂ±ûÊÄß„Å´Ëâ≤ÊÉÖÂ†±„Çí‰øùÂ≠ò
                circle.dataset.color = JSON.stringify(color);
                
                this.gameContainer.appendChild(circle);
            }
            
            selectColor(color, circleElement) {
                if (this.selectedColors.length >= this.maxSelections) {
                    this.showResult();
                    return;
                }
                
                // Êó¢„Å´ÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
                if (circleElement.classList.contains('selected')) {
                    this.deselectColor(color, circleElement);
                    return;
                }
                
                this.selectedColors.push(color);
                circleElement.classList.add('selected');
                this.updateColorPreview();
                
                // ÊúÄÂ§ßÈÅ∏ÊäûÊï∞„Å´ÈÅî„Åó„Åü„ÇâÁµêÊûú„ÇíË°®Á§∫
                if (this.selectedColors.length >= this.maxSelections) {
                    setTimeout(() => this.showResult(), 500);
                }
            }
            
            deselectColor(color, circleElement) {
                const index = this.selectedColors.findIndex(c => 
                    c.r === color.r && c.g === color.g && c.b === color.b
                );
                if (index !== -1) {
                    this.selectedColors.splice(index, 1);
                    circleElement.classList.remove('selected');
                    this.updateColorPreview();
                }
            }
            
            updateColorPreview() {
                if (this.selectedColors.length === 0) {
                    this.colorPreview.style.backgroundColor = '#333';
                    this.updateAccuracyMeter(0);
                    return;
                }
                
                // Ëâ≤„ÇíÊ∑∑Âêà
                const mixedColor = this.mixColors(this.selectedColors);
                this.colorPreview.style.backgroundColor = `rgb(${mixedColor.r}, ${mixedColor.g}, ${mixedColor.b})`;
                
                // Á≤æÂ∫¶„Çπ„Ç≥„Ç¢„ÇíÊõ¥Êñ∞
                const difference = this.calculateColorDifference(mixedColor, this.targetColor);
                const accuracy = Math.max(0, 100 - difference);
                this.updateAccuracyMeter(accuracy);
            }
            
            updateAccuracyMeter(accuracy) {
                const roundedAccuracy = Math.round(accuracy * 10) / 10;
                this.accuracyScore.textContent = roundedAccuracy;
                this.accuracyFill.style.width = accuracy + '%';
                
                // Á≤æÂ∫¶„Å´Âøú„Åò„Å¶Ëâ≤„ÇíÂ§âÊõ¥
                if (accuracy >= 80) {
                    this.accuracyScore.style.color = '#44ff44';
                } else if (accuracy >= 60) {
                    this.accuracyScore.style.color = '#ffaa44';
                } else if (accuracy >= 40) {
                    this.accuracyScore.style.color = '#ffaa44';
                } else {
                    this.accuracyScore.style.color = '#ff4444';
                }
            }
            
            updateDifficultyIndicator() {
                const analysis = this.analyzePerfectScorePossibility();
                const bestAccuracy = analysis.bestAccuracy;
                
                let difficulty, className, message;
                // Êñ∞„Åó„ÅÑ„Ç¢„É´„Ç¥„É™„Ç∫„É†„Åß„ÅØÂ∏∏„Å´100ÁÇπÈÅîÊàêÂèØËÉΩ
                if (bestAccuracy >= 75) {
                    difficulty = "Á∞°Âçò";
                    className = "easy";
                    message = "üéØ Á∞°Âçò - 100ÁÇπÈÅîÊàêÂèØËÉΩÔºÅ";
                } else if (bestAccuracy >= 60) {
                    difficulty = "ÊôÆÈÄö";
                    className = "easy"; // ÊôÆÈÄö„Åß„ÇÇÁ∞°ÂçòÊâ±„ÅÑ
                    message = "üéØ ÊôÆÈÄö - 100ÁÇπÈÅîÊàêÂèØËÉΩÔºÅ";
                } else {
                    difficulty = "ÊåëÊà¶";
                    className = "medium"; // Âõ∞Èõ£„Åß„ÇÇÊåëÊà¶„É¨„Éô„É´
                    message = "‚öñÔ∏è ÊåëÊà¶ - 100ÁÇπÈÅîÊàêÂèØËÉΩÔºÅ";
                }
                
                this.difficultyIndicator.textContent = message;
                this.difficultyIndicator.className = `difficulty-indicator ${className}`;
            }
            
            mixColors(colors) {
                if (colors.length === 0) return { r: 0, g: 0, b: 0 };
                if (colors.length === 1) return colors[0];
                
                // Èáç„Åø‰ªò„ÅçÂπ≥Âùá„ÅßËâ≤„ÇíÊ∑∑ÂêàÔºà„Çà„ÇäËá™ÁÑ∂„Å™Ê∑∑ÂêàÔºâ
                let totalWeight = 0;
                const total = colors.reduce((acc, color) => {
                    // ÊòéÂ∫¶„Å´Âü∫„Å•„ÅÑ„Å¶Èáç„Åø„ÇíÊ±∫ÂÆö
                    const brightness = (color.r + color.g + color.b) / 3;
                    const weight = brightness > 128 ? 1 : 1.2; // Êöó„ÅÑËâ≤„Å´„Çà„ÇäÈáç„Åø„Çí‰ªò„Åë„Çã
                    totalWeight += weight;
                    
                    return {
                        r: acc.r + color.r * weight,
                        g: acc.g + color.g * weight,
                        b: acc.b + color.b * weight
                    };
                }, { r: 0, g: 0, b: 0 });
                
                return {
                    r: Math.round(Math.min(255, Math.max(0, total.r / totalWeight))),
                    g: Math.round(Math.min(255, Math.max(0, total.g / totalWeight))),
                    b: Math.round(Math.min(255, Math.max(0, total.b / totalWeight)))
                };
            }
            
            calculateColorDifference(color1, color2) {
                // „Çà„Çä‰∫∫Èñì„ÅÆË¶ñË¶ö„Å´Ëøë„ÅÑËâ≤Â∑ÆË®àÁÆóÔºàCIE76Ëâ≤Â∑ÆÂºè„ÇíÁ∞°Áï•ÂåñÔºâ
                const dr = color1.r - color2.r;
                const dg = color1.g - color2.g;
                const db = color1.b - color2.b;
                
                // ‰∫∫Èñì„ÅÆÁõÆ„ÅØÁ∑ë„Å´ÊïèÊÑü„Å™„ÅÆ„Åß„ÄÅÁ∑ë„ÅÆÈáç„Åø„Çí‰∏ä„Åí„Çã
                const deltaE = Math.sqrt(dr * dr + (dg * 1.2) * (dg * 1.2) + db * db);
                
                // Èõ£ÊòìÂ∫¶„Çí‰∏ã„Åí„Çã„Åü„ÇÅ„ÄÅËâ≤Â∑Æ„Çí„Åï„Çâ„Å´Ë™øÊï¥Ôºà„Çà„ÇäÂØõÂÆπ„Å´Ôºâ
                return deltaE * 0.6;
            }
            
            findOptimalSolution() {
                // Âà©Áî®ÂèØËÉΩ„Å™Ëâ≤„ÇíÂèñÂæó
                const availableColors = [];
                this.gameContainer.querySelectorAll('.color-circle').forEach(circle => {
                    const colorData = JSON.parse(circle.dataset.color);
                    availableColors.push(colorData);
                });
                
                let bestSolution = {
                    colors: [],
                    difference: Infinity,
                    accuracy: 0
                };
                
                // 1Ëâ≤„Åã„Çâ3Ëâ≤„Åæ„Åß„ÅÆÁµÑ„ÅøÂêà„Çè„Åõ„ÇíË©¶„Åô
                for (let numColors = 1; numColors <= 3; numColors++) {
                    const combinations = this.getCombinations(availableColors, numColors);
                    
                    combinations.forEach(combination => {
                        const mixedColor = this.mixColors(combination);
                        const difference = this.calculateColorDifference(mixedColor, this.targetColor);
                        
                        if (difference < bestSolution.difference) {
                            bestSolution = {
                                colors: combination,
                                difference: difference,
                                accuracy: Math.max(0, 100 - difference)
                            };
                        }
                    });
                }
                
                return bestSolution;
            }
            
            // 100ÁÇπ„ÅåÂèñ„Çå„ÇãÂèØËÉΩÊÄß„ÇíÂàÜÊûê„Åô„ÇãÈñ¢Êï∞
            analyzePerfectScorePossibility() {
                const optimalSolution = this.findOptimalSolution();
                const isPerfectPossible = optimalSolution.difference < 25; // Âü∫Ê∫ñ„ÇíÁ∑©Âíå
                
                return {
                    isPerfectPossible: isPerfectPossible,
                    bestDifference: optimalSolution.difference,
                    bestAccuracy: optimalSolution.accuracy,
                    message: isPerfectPossible ? 
                        "üéØ „Åì„ÅÆ„ÅäÈ°å„ÅØ100ÁÇπÈÅîÊàêÂèØËÉΩ„Åß„ÅôÔºÅ" : 
                        "üéØ „Åì„ÅÆ„ÅäÈ°å„ÇÇ100ÁÇπÈÅîÊàêÂèØËÉΩ„Åß„ÅôÔºÅ" // Êñ∞„Åó„ÅÑ„Ç¢„É´„Ç¥„É™„Ç∫„É†„Åß„ÅØÂ∏∏„Å´ÂèØËÉΩ
                };
            }
            
            getCombinations(arr, size) {
                if (size === 1) return arr.map(item => [item]);
                if (size === arr.length) return [arr];
                if (size > arr.length) return [];
                
                const combinations = [];
                
                function combine(start, current) {
                    if (current.length === size) {
                        combinations.push([...current]);
                        return;
                    }
                    
                    for (let i = start; i < arr.length; i++) {
                        current.push(arr[i]);
                        combine(i + 1, current);
                        current.pop();
                    }
                }
                
                combine(0, []);
                return combinations;
            }
            
            showResult() {
                const mixedColor = this.mixColors(this.selectedColors);
                const difference = this.calculateColorDifference(mixedColor, this.targetColor);
                
                // Á≤æÂ∫¶„Çπ„Ç≥„Ç¢„ÇíË®àÁÆóÔºà0-100ÁÇπÔºâ
                const accuracyScore = Math.max(0, 100 - difference);
                const roundedAccuracy = Math.round(accuracyScore * 10) / 10;
                
                // Âü∫Êú¨„Éù„Ç§„É≥„Éà„ÇíË®àÁÆó
                let basePoints = 0;
                let message, isSuccess, grade;
                
                if (difference < 25) {
                    message = "üéâ ÂÆåÁíßÔºÅ";
                    grade = "S";
                    basePoints = 200;
                    isSuccess = true;
                } else if (difference < 50) {
                    message = "üåü Á¥†Êô¥„Çâ„Åó„ÅÑÔºÅ";
                    grade = "A";
                    basePoints = 150;
                    isSuccess = true;
                } else if (difference < 80) {
                    message = "üòä ËâØ„ÅÑÊÑü„ÅòÔºÅ";
                    grade = "B";
                    basePoints = 100;
                    isSuccess = true;
                } else if (difference < 120) {
                    message = "üòê „Åæ„ÅÇ„Åæ„ÅÇ...";
                    grade = "C";
                    basePoints = 50;
                    isSuccess = false;
                } else {
                    message = "üòÖ ÊÉú„Åó„ÅÑÔºÅ";
                    grade = "D";
                    basePoints = 10;
                    isSuccess = false;
                }
                
                // Á≤æÂ∫¶„Éú„Éº„Éä„Çπ„ÇíË®àÁÆó
                const precisionBonus = Math.round(accuracyScore * 2);
                
                // ‰ΩøÁî®„Åó„ÅüËâ≤Êï∞„Éú„Éº„Éä„ÇπÔºàÂ∞ë„Å™„ÅÑ„Åª„Å©È´òÂæóÁÇπÔºâ
                const colorBonus = Math.max(0, (4 - this.selectedColors.length) * 25);
                
                // Á∑èÂêàÂæóÁÇπ
                const totalPoints = basePoints + precisionBonus + colorBonus;
                
                // ÊúÄÈÅ©Ëß£„ÇíË®àÁÆó„ÉªË°®Á§∫
                const optimalSolution = this.findOptimalSolution();
                
                // 100ÁÇπÈÅîÊàêÂèØËÉΩÊÄß„ÇíÂàÜÊûê
                const perfectAnalysis = this.analyzePerfectScorePossibility();
                
                // Ë©≥Á¥∞„Å™ÁµêÊûú„É°„ÉÉ„Çª„Éº„Ç∏„Çí‰ΩúÊàê
                const detailedMessage = `${message}\n\n` +
                    `üìä Ë©≥Á¥∞„Çπ„Ç≥„Ç¢\n` +
                    `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n` +
                    `üéØ Á≤æÂ∫¶„Çπ„Ç≥„Ç¢: ${roundedAccuracy}/100\n` +
                    `üìè Ëâ≤Â∑Æ: ${Math.round(difference * 10) / 10}\n` +
                    `üèÜ „Ç∞„É¨„Éº„Éâ: ${grade}\n\n` +
                    `üí∞ ÂæóÁÇπÂÜÖË®≥\n` +
                    `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n` +
                    `Âü∫Êú¨„Éù„Ç§„É≥„Éà: ${basePoints}pt\n` +
                    `Á≤æÂ∫¶„Éú„Éº„Éä„Çπ: +${precisionBonus}pt\n` +
                    `ÂäπÁéá„Éú„Éº„Éä„Çπ: +${colorBonus}pt\n` +
                    `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n` +
                    `üíé Á∑èÂêàÂæóÁÇπ: ${totalPoints}pt`;
                
                // Ëâ≤„ÅÆË©≥Á¥∞ÊÉÖÂ†±„ÇÇËøΩÂä†
                const colorDetails = `\n\nüé® Ëâ≤„ÅÆË©≥Á¥∞\n` +
                    `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n` +
                    `ÁõÆÊ®ôËâ≤: RGB(${this.targetColor.r}, ${this.targetColor.g}, ${this.targetColor.b})\n` +
                    `‰ΩúÊàêËâ≤: RGB(${mixedColor.r}, ${mixedColor.g}, ${mixedColor.b})\n` +
                    `Â∑ÆÂàÜ: R${mixedColor.r - this.targetColor.r >= 0 ? '+' : ''}${mixedColor.r - this.targetColor.r}, ` +
                    `G${mixedColor.g - this.targetColor.g >= 0 ? '+' : ''}${mixedColor.g - this.targetColor.g}, ` +
                    `B${mixedColor.b - this.targetColor.b >= 0 ? '+' : ''}${mixedColor.b - this.targetColor.b}`;
                
                // ‰ΩøÁî®„Åó„ÅüËâ≤„ÅÆÊÉÖÂ†±
                const usedColorsInfo = `\n\nüéØ ‰ΩøÁî®„Åó„ÅüËâ≤\n` +
                    `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n` +
                    this.selectedColors.map((color, index) => 
                        `${index + 1}. RGB(${color.r}, ${color.g}, ${color.b})`
                    ).join('\n');
                
                // ÊúÄÈÅ©Ëß£„ÅÆÊÉÖÂ†±
                const optimalInfo = `\n\n‚ú® ÊúÄÈÅ©Ëß£ÔºàÂèÇËÄÉÔºâ\n` +
                    `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n` +
                    `ÊúÄÈÅ©„Å™Ëâ≤„ÅÆÁµÑ„ÅøÂêà„Çè„Åõ:\n` +
                    optimalSolution.colors.map((color, index) => 
                        `${index + 1}. RGB(${color.r}, ${color.g}, ${color.b})`
                    ).join('\n') +
                    `\n\n„Åì„ÅÆÁµÑ„ÅøÂêà„Çè„Åõ„Åß:\n` +
                    `Á≤æÂ∫¶„Çπ„Ç≥„Ç¢: ${Math.round(optimalSolution.accuracy * 10) / 10}/100\n` +
                    `Ëâ≤Â∑Æ: ${Math.round(optimalSolution.difference * 10) / 10}\n\n` +
                    `üéØ 100ÁÇπÈÅîÊàêÂèØËÉΩÊÄß:\n` +
                    `${perfectAnalysis.message}\n` +
                    `ÁêÜË´ñ‰∏ä„ÅÆÊúÄÈ´òÁ≤æÂ∫¶: ${Math.round(optimalSolution.accuracy * 10) / 10}/100`;
                
                // „ÅäÈ°å„ÅÆËâ≤„ÅÆ‰Ωú„ÇäÊñπÔºà„Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±Ôºâ
                let targetSourceInfo = "";
                if (this.targetSourceColors && this.targetSourceColors.length > 0) {
                    targetSourceInfo = `\n\nüîç „ÅäÈ°å„ÅÆËâ≤„ÅÆ‰Ωú„ÇäÊñπÔºà„Éí„É≥„ÉàÔºâ\n` +
                        `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n` +
                        `„Åì„ÅÆ„ÅäÈ°å„ÅØ‰ª•‰∏ã„ÅÆËâ≤„Åã„Çâ‰Ωú„Çâ„Çå„Åæ„Åó„Åü:\n` +
                        this.targetSourceColors.map((color, index) => 
                            `${index + 1}. RGB(${color.r}, ${color.g}, ${color.b})`
                        ).join('\n') +
                        `\n\nüí° „Åì„ÅÆÁµÑ„ÅøÂêà„Çè„Åõ„ÇíÈÅ∏Êäû„Åô„Çå„Å∞ÂÆåÁíß„Å™Ëâ≤„Åå‰Ωú„Çå„Åæ„ÅôÔºÅ`;
                }
                
                const finalMessage = detailedMessage + colorDetails + usedColorsInfo + optimalInfo + targetSourceInfo;
                
                this.resultText.innerHTML = finalMessage.replace(/\n/g, '<br>');
                this.score += totalPoints;
                this.scoreElement.textContent = this.score;
                this.resultMessage.classList.add('show');
            }
            
            resetGame() {
                this.selectedColors = [];
                this.resultMessage.classList.remove('show');
                
                // ÈÅ∏ÊäûÁä∂ÊÖã„Çí„ÇØ„É™„Ç¢
                this.gameContainer.querySelectorAll('.color-circle.selected').forEach(circle => {
                    circle.classList.remove('selected');
                });
                
                this.updateColorPreview();
                this.generateTargetColor();
                this.generateColorCircles();
            }
        }
        
        // „Ç≤„Éº„É†„Ç§„É≥„Çπ„Çø„É≥„Çπ„Çí‰ΩúÊàê
        let game;
        
        function startNewGame() {
            if (game) {
                game.resetGame();
            } else {
                game = new ColorGame();
            }
        }
        
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´„Ç≤„Éº„É†ÈñãÂßã
        document.addEventListener('DOMContentLoaded', () => {
            startNewGame();
        });
    </script>
