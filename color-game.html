    <script>
        class ColorGame {
            constructor() {
                this.score = 0;
                this.selectedColors = [];
                this.targetColor = null;
                this.maxSelections = 3;
                this.gameContainer = document.getElementById('gameContainer');
                this.targetColorElement = document.getElementById('targetColor');
                this.targetRGBElement = document.getElementById('targetRGB');
                this.colorPreview = document.getElementById('colorPreview');
                this.resultMessage = document.getElementById('resultMessage');
                this.resultText = document.getElementById('resultText');
                this.scoreElement = document.getElementById('score');
                this.accuracyScore = document.getElementById('accuracyScore');
                this.accuracyFill = document.getElementById('accuracyFill');
                this.difficultyIndicator = document.getElementById('difficultyIndicator');
                this.debugAnswer = document.getElementById('debugAnswer');
                this.debugAnswerContent = document.getElementById('debugAnswerContent');
                
                this.init();
            }
            
            init() {
                this.generateColorCircles();
                this.generateTargetColor(); // è‰²å††ã‚’ç”Ÿæˆã—ã¦ã‹ã‚‰ãŠé¡Œã®è‰²ã‚’ç”Ÿæˆ
                this.updateColorPreview();
                this.updateDifficultyIndicator();
                this.updateDebugAnswer(); // ãƒ‡ãƒãƒƒã‚°æƒ…å ±ã‚’æ›´æ–°
            }
            
            generateTargetColor() {
                // è¡¨ç¤ºã•ã‚ŒãŸå††ã‹ã‚‰ãƒ©ãƒ³ãƒ€ãƒ ã«3ã¤é¸ã‚“ã§ãŠé¡Œã®è‰²ã‚’ç”Ÿæˆ
                const availableColors = [];
                this.gameContainer.querySelectorAll('.color-circle').forEach(circle => {
                    const colorData = JSON.parse(circle.dataset.color);
                    availableColors.push(colorData);
                });
                
                // 3ã¤ä»¥ä¸‹ã®å ´åˆã¯åˆ©ç”¨å¯èƒ½ãªè‰²æ•°ã«åˆã‚ã›ã‚‹
                const numColorsToUse = Math.min(3, Math.max(1, availableColors.length));
                
                // ãƒ©ãƒ³ãƒ€ãƒ ã«è‰²ã‚’é¸æŠ
                const selectedColors = [];
                const shuffled = [...availableColors].sort(() => Math.random() - 0.5);
                
                for (let i = 0; i < numColorsToUse; i++) {
                    selectedColors.push(shuffled[i]);
                }
                
                // é¸æŠã—ãŸè‰²ã‚’æ··åˆã—ã¦ãŠé¡Œã®è‰²ã‚’ç”Ÿæˆ
                this.targetColor = this.mixColors(selectedColors);
                
                // ãŠé¡Œã®è‰²ã‚’è¡¨ç¤º
                this.targetColorElement.style.backgroundColor = `rgb(${this.targetColor.r}, ${this.targetColor.g}, ${this.targetColor.b})`;
                this.targetRGBElement.textContent = `RGB(${this.targetColor.r}, ${this.targetColor.g}, ${this.targetColor.b})`;
                
                // ãƒ‡ãƒãƒƒã‚°ç”¨ï¼šã©ã®è‰²ã‹ã‚‰ä½œã‚‰ã‚ŒãŸã‹ã‚’ä¿å­˜
                this.targetSourceColors = selectedColors;
            }
            
            generateColorCircles() {
                // æ—¢å­˜ã®è‰²å††ã‚’ã‚¯ãƒªã‚¢
                this.gameContainer.querySelectorAll('.color-circle').forEach(circle => {
                    circle.remove();
                });
                
                const colors = [
                    // åŸºæœ¬è‰²ï¼ˆRGBã®ä¸‰åŸè‰²ï¼‰
                    { r: 255, g: 0, b: 0 },     // èµ¤
                    { r: 0, g: 255, b: 0 },     // ç·‘
                    { r: 0, g: 0, b: 255 },     // é’
                    
                    // äºŒæ¬¡è‰²ï¼ˆè£œè‰²ï¼‰
                    { r: 255, g: 255, b: 0 },   // é»„
                    { r: 255, g: 0, b: 255 },   // ãƒã‚¼ãƒ³ã‚¿
                    { r: 0, g: 255, b: 255 },   // ã‚·ã‚¢ãƒ³
                    
                    // æ˜åº¦ã®æ¥µå€¤
                    { r: 255, g: 255, b: 255 }, // ç™½
                    { r: 0, g: 0, b: 0 },       // é»’
                ];
                
                // ãƒ©ãƒ³ãƒ€ãƒ ã«è‰²ã‚’é¸æŠã—ã¦é…ç½®ï¼ˆã‚ˆã‚Šå¤šãã®åŸºæœ¬è‰²ã‚’å«ã‚€ï¼‰
                const selectedColors = [];
                
                // åŸºæœ¬è‰²ã‚’å¿…ãšå«ã‚ã‚‹
                const basicColors = [
                    { r: 255, g: 0, b: 0 },     // èµ¤
                    { r: 0, g: 255, b: 0 },     // ç·‘
                    { r: 0, g: 0, b: 255 },     // é’
                    { r: 255, g: 255, b: 0 },   // é»„
                    { r: 255, g: 0, b: 255 },   // ãƒã‚¼ãƒ³ã‚¿
                    { r: 0, g: 255, b: 255 },   // ã‚·ã‚¢ãƒ³
                    { r: 255, g: 255, b: 255 }, // ç™½
                    { r: 0, g: 0, b: 0 },       // é»’
                ];
                
                // åŸºæœ¬è‰²ã‚’å¿…ãšè¿½åŠ ï¼ˆé‡è¤‡ãƒã‚§ãƒƒã‚¯ä»˜ãï¼‰
                const usedColors = new Set();
                basicColors.forEach(color => {
                    const colorKey = `${color.r},${color.g},${color.b}`;
                    selectedColors.push(color);
                    usedColors.add(colorKey);
                });
                
                const numCircles = Math.floor(Math.random() * 2) + 8; // 8-9å€‹ã®å††ï¼ˆåŸè‰²ã®ã¿ãªã®ã§å°‘ã—æ¸›ã‚‰ã™ï¼‰
                
                // é‡è¤‡ã‚’é¿ã‘ãªãŒã‚‰è¿½åŠ ã®è‰²ã‚’é¸æŠï¼ˆåŸè‰²ã®ã¿ï¼‰
                while (selectedColors.length < numCircles) {
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    const colorKey = `${randomColor.r},${randomColor.g},${randomColor.b}`;
                    
                    if (!usedColors.has(colorKey)) {
                        selectedColors.push(randomColor);
                        usedColors.add(colorKey);
                    }
                }
                
                // å††ã‚’é…ç½®
                selectedColors.forEach((color, index) => {
                    this.createColorCircle(color, index);
                });
            }
            
            createColorCircle(color, index) {
                const circle = document.createElement('div');
                circle.className = 'color-circle';
                circle.style.backgroundColor = `rgb(${color.r}, ${color.g}, ${color.b})`;
                
                // å††ã®ã‚µã‚¤ã‚ºã‚’æ±ºå®šï¼ˆãƒ©ãƒ™ãƒ«ãŒå…¥ã‚‹ã‚ˆã†ã«å°‘ã—å¤§ãã‚ã«ï¼‰
                const size = Math.floor(Math.random() * 40) + 80;
                circle.style.width = size + 'px';
                circle.style.height = size + 'px';
                
                // RGBãƒ©ãƒ™ãƒ«ã‚’ä½œæˆ
                const label = document.createElement('div');
                label.className = 'color-label';
                label.textContent = `RGB(${color.r}, ${color.g}, ${color.b})`;
                circle.appendChild(label);
                
                // ãƒ©ãƒ³ãƒ€ãƒ ãªä½ç½®ã«é…ç½®ï¼ˆä¸­å¤®ã‚¨ãƒªã‚¢ã‚’é¿ã‘ã‚‹ï¼‰
                let x, y;
                do {
                    x = Math.random() * (window.innerWidth - size);
                    y = Math.random() * (window.innerHeight - size);
                } while (
                    Math.abs(x - window.innerWidth / 2) < 150 && 
                    Math.abs(y - window.innerHeight / 2) < 150
                );
                
                circle.style.left = x + 'px';
                circle.style.top = y + 'px';
                circle.style.animationDelay = Math.random() * 2 + 's';
                
                // ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
                circle.addEventListener('click', () => this.selectColor(color, circle));
                
                // ãƒ‡ãƒ¼ã‚¿å±æ€§ã«è‰²æƒ…å ±ã‚’ä¿å­˜
                circle.dataset.color = JSON.stringify(color);
                
                this.gameContainer.appendChild(circle);
            }
            
            selectColor(color, circleElement) {
                if (this.selectedColors.length >= this.maxSelections) {
                    this.showResult();
                    return;
                }
                
                // æ—¢ã«é¸æŠã•ã‚Œã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
                if (circleElement.classList.contains('selected')) {
                    this.deselectColor(color, circleElement);
                    return;
                }
                
                this.selectedColors.push(color);
                circleElement.classList.add('selected');
                this.updateColorPreview();
                
                // æœ€å¤§é¸æŠæ•°ã«é”ã—ãŸã‚‰çµæœã‚’è¡¨ç¤º
                if (this.selectedColors.length >= this.maxSelections) {
                    setTimeout(() => this.showResult(), 500);
                }
            }
            
            deselectColor(color, circleElement) {
                const index = this.selectedColors.findIndex(c => 
                    c.r === color.r && c.g === color.g && c.b === color.b
                );
                if (index !== -1) {
                    this.selectedColors.splice(index, 1);
                    circleElement.classList.remove('selected');
                    this.updateColorPreview();
                }
            }
            
            updateColorPreview() {
                if (this.selectedColors.length === 0) {
                    this.colorPreview.style.backgroundColor = '#333';
                    this.updateAccuracyMeter(0);
                    return;
                }
                
                // è‰²ã‚’æ··åˆ
                const mixedColor = this.mixColors(this.selectedColors);
                this.colorPreview.style.backgroundColor = `rgb(${mixedColor.r}, ${mixedColor.g}, ${mixedColor.b})`;
                
                // ç²¾åº¦ã‚¹ã‚³ã‚¢ã‚’æ›´æ–°
                const difference = this.calculateColorDifference(mixedColor, this.targetColor);
                const accuracy = Math.max(0, 100 - difference);
                this.updateAccuracyMeter(accuracy);
            }
            
            updateAccuracyMeter(accuracy) {
                const roundedAccuracy = Math.round(accuracy * 10) / 10;
                this.accuracyScore.textContent = roundedAccuracy;

            mixColors(colors) {
                if (colors.length === 0) return { r: 0, g: 0, b: 0 };
                if (colors.length === 1) return colors[0];
                
                // é‡ã¿ä»˜ãå¹³å‡ã§è‰²ã‚’æ··åˆï¼ˆã‚ˆã‚Šè‡ªç„¶ãªæ··åˆï¼‰
                let totalWeight = 0;
                const total = colors.reduce((acc, color) => {
                    // æ˜åº¦ã«åŸºã¥ã„ã¦é‡ã¿ã‚’æ±ºå®š
                    const brightness = (color.r + color.g + color.b) / 3;
                    const weight = brightness > 128 ? 1 : 1.2; // æš—ã„è‰²ã«ã‚ˆã‚Šé‡ã¿ã‚’ä»˜ã‘ã‚‹
                    totalWeight += weight;
                    
                    return {
                        r: acc.r + color.r * weight,
                        g: acc.g + color.g * weight,
                        b: acc.b + color.b * weight
                    };
                }, { r: 0, g: 0, b: 0 });
                
                return {
                    r: Math.round(Math.min(255, Math.max(0, total.r / totalWeight))),
                    g: Math.round(Math.min(255, Math.max(0, total.g / totalWeight))),
                    b: Math.round(Math.min(255, Math.max(0, total.b / totalWeight)))
                };
            }
            
            calculateColorDifference(color1, color2) {
                // ã‚ˆã‚Šäººé–“ã®è¦–è¦šã«è¿‘ã„è‰²å·®è¨ˆç®—ï¼ˆCIE76è‰²å·®å¼ã‚’ç°¡ç•¥åŒ–ï¼‰
                const dr = color1.r - color2.r;
                const dg = color1.g - color2.g;
                const db = color1.b - color2.b;
                
                // äººé–“ã®ç›®ã¯ç·‘ã«æ•æ„Ÿãªã®ã§ã€ç·‘ã®é‡ã¿ã‚’ä¸Šã’ã‚‹
                const deltaE = Math.sqrt(dr * dr + (dg * 1.2) * (dg * 1.2) + db * db);
                
                // é›£æ˜“åº¦ã‚’ä¸‹ã’ã‚‹ãŸã‚ã€è‰²å·®ã‚’ã•ã‚‰ã«èª¿æ•´ï¼ˆã‚ˆã‚Šå¯›å®¹ã«ï¼‰
                return deltaE * 0.6;
            }
            
            findOptimalSolution() {
                // åˆ©ç”¨å¯èƒ½ãªè‰²ã‚’å–å¾—
                const availableColors = [];
                this.gameContainer.querySelectorAll('.color-circle').forEach(circle => {
                    const colorData = JSON.parse(circle.dataset.color);
                    availableColors.push(colorData);
                });
                
                let bestSolution = {
                    colors: [],
                    difference: Infinity,
                    accuracy: 0
                };
                
                // çµ„ã¿åˆã‚ã›æ•°ã‚’åˆ¶é™ã—ã¦ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹ã‚’å‘ä¸Š
                const maxCombinations = 100; // æœ€å¤§100é€šã‚Šã®çµ„ã¿åˆã‚ã›ã¾ã§
                let combinationCount = 0;
                
                // 1è‰²ã‹ã‚‰3è‰²ã¾ã§ã®çµ„ã¿åˆã‚ã›ã‚’è©¦ã™ï¼ˆåˆ¶é™ä»˜ãï¼‰
                for (let numColors = 1; numColors <= 3 && combinationCount < maxCombinations; numColors++) {
                    const combinations = this.getCombinationsLimited(availableColors, numColors, maxCombinations - combinationCount);
                    
                    combinations.forEach(combination => {
                        if (combinationCount >= maxCombinations) return;
                        
                        const mixedColor = this.mixColors(combination);
                        const difference = this.calculateColorDifference(mixedColor, this.targetColor);
                        
                        if (difference < bestSolution.difference) {
                            bestSolution = {
                                colors: combination,
                                difference: difference,
                                accuracy: Math.max(0, 100 - difference)
                            };
                        }
                        combinationCount++;
                    });
                }
                
                return bestSolution;
            }
            
            // 100ç‚¹ãŒå–ã‚Œã‚‹å¯èƒ½æ€§ã‚’åˆ†æã™ã‚‹é–¢æ•°
            analyzePerfectScorePossibility() {
                const optimalSolution = this.findOptimalSolution();
                const isPerfectPossible = optimalSolution.difference < 25; // åŸºæº–ã‚’ç·©å’Œ
                
                return {
                    isPerfectPossible: isPerfectPossible,
                    bestDifference: optimalSolution.difference,
                    bestAccuracy: optimalSolution.accuracy,
                    message: isPerfectPossible ? 
                        "ğŸ¯ ã“ã®ãŠé¡Œã¯100ç‚¹é”æˆå¯èƒ½ã§ã™ï¼" : 
                        "ğŸ¯ ã“ã®ãŠé¡Œã‚‚100ç‚¹é”æˆå¯èƒ½ã§ã™ï¼" // æ–°ã—ã„ã‚¢ãƒ«ã‚´ãƒªã‚ºãƒ ã§ã¯å¸¸ã«å¯èƒ½
                };
            }
            
            getCombinations(arr, size) {
                if (size === 1) return arr.map(item => [item]);
                if (size === arr.length) return [arr];
                if (size > arr.length) return [];
                
                const combinations = [];
                
                function combine(start, current) {
                    if (current.length === size) {
                        combinations.push([...current]);
                        return;
                    }
                    
                    for (let i = start; i < arr.length; i++) {
                        current.push(arr[i]);
                        combine(i + 1, current);
                        current.pop();
                    }
                }
                
                combine(0, []);
                return combinations;
            }
            
            getCombinationsLimited(arr, size, maxCount) {
                if (size === 1) return arr.slice(0, maxCount).map(item => [item]);
                if (size === arr.length) return [arr];
                if (size > arr.length) return [];
                
                const combinations = [];
                
                function combine(start, current) {
                    if (combinations.length >= maxCount) return;
                    
                    if (current.length === size) {
                        combinations.push([...current]);
                        return;
                    }
                    
                    for (let i = start; i < arr.length && combinations.length < maxCount; i++) {
                        current.push(arr[i]);
                        combine(i + 1, current);
                        current.pop();
                    }
                }
                
                combine(0, []);
                return combinations;
            }
