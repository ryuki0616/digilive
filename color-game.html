<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- メタデータ設定 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RGB色合わせゲーム - お題の色を作ろう！">
    <meta name="keywords" content="色合わせ, RGB, ゲーム, カラーミキシング">
    <meta name="author" content="Digital Live Adventure Team">
    
    <!-- ページタイトル -->
    <title>色合わせゲーム | RGBチャレンジ</title>
    
    <!-- 外部スタイルシート -->
    <link rel="stylesheet" href="styles.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            overflow: hidden;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            user-select: none;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .target-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.2);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }

        .target-color {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .target-info {
            color: white;
            text-align: center;
            font-size: 14px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .color-circle {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3), 0 0 40px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            animation: float 4s ease-in-out infinite;
            user-select: none;
        }

        .color-circle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4), 0 0 60px rgba(255, 255, 255, 0.2);
        }

        .color-circle.selected {
            transform: scale(0.9);
            border: 5px solid #f39c12;
            box-shadow: 0 0 40px #f39c12;
            animation: pulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 40px #f39c12;
            }
            100% {
                box-shadow: 0 0 60px #f39c12, 0 0 80px rgba(243, 156, 18, 0.5);
            }
        }

        .game-info {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }

        .score {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .instructions {
            font-size: 12px;
            line-height: 1.4;
        }

        .result-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            font-size: 24px;
            z-index: 2000;
            display: none;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .result-message.show {
            display: block;
            animation: resultAppear 0.5s ease-out;
        }

        @keyframes resultAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .new-game-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .new-game-btn:hover {
            background: linear-gradient(45deg, #2980b9, #1f5f8b);
            transform: translateY(-2px);
        }

        .color-preview {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .color-preview-label {
            position: fixed;
            bottom: 130px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <!-- 戻るリンク -->
    <a href="index.html" class="back-link">← 戻る</a>
    
    <!-- ゲーム情報 -->
    <div class="game-info">
        <div class="score">スコア: <span id="score">0</span></div>
        <div class="instructions">
            お題の色を作ろう！<br>
            色の円をクリックして<br>
            選択してください
        </div>
    </div>
    
    <!-- 結果メッセージ -->
    <div class="result-message" id="resultMessage">
        <div id="resultText"></div>
        <button class="new-game-btn" onclick="startNewGame()">新しいゲーム</button>
    </div>
    
    <!-- 現在の色プレビュー -->
    <div class="color-preview-label">現在の色</div>
    <div class="color-preview" id="colorPreview"></div>
    
    <!-- ゲームコンテナ -->
    <div class="game-container" id="gameContainer">
        <!-- お題の色表示エリア -->
        <div class="target-area">
            <div class="target-color" id="targetColor"></div>
            <div class="target-info">
                <div>お題の色</div>
                <div id="targetRGB"></div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script>
        class ColorGame {
            constructor() {
                this.score = 0;
                this.selectedColors = [];
                this.targetColor = null;
                this.maxSelections = 3;
                this.gameContainer = document.getElementById('gameContainer');
                this.targetColorElement = document.getElementById('targetColor');
                this.targetRGBElement = document.getElementById('targetRGB');
                this.colorPreview = document.getElementById('colorPreview');
                this.resultMessage = document.getElementById('resultMessage');
                this.resultText = document.getElementById('resultText');
                this.scoreElement = document.getElementById('score');
                
                this.init();
            }
            
            init() {
                this.generateTargetColor();
                this.generateColorCircles();
                this.updateColorPreview();
            }
            
            generateTargetColor() {
                // ランダムなRGB色を生成
                const r = Math.floor(Math.random() * 256);
                const g = Math.floor(Math.random() * 256);
                const b = Math.floor(Math.random() * 256);
                
                this.targetColor = { r, g, b };
                
                // お題の色を表示
                this.targetColorElement.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
                this.targetRGBElement.textContent = `RGB(${r}, ${g}, ${b})`;
            }
            
            generateColorCircles() {
                // 既存の色円をクリア
                this.gameContainer.querySelectorAll('.color-circle').forEach(circle => {
                    circle.remove();
                });
                
                const colors = [
                    // 基本色
                    { r: 255, g: 0, b: 0 },     // 赤
                    { r: 0, g: 255, b: 0 },     // 緑
                    { r: 0, g: 0, b: 255 },     // 青
                    { r: 255, g: 255, b: 0 },   // 黄
                    { r: 255, g: 0, b: 255 },   // マゼンタ
                    { r: 0, g: 255, b: 255 },   // シアン
                    { r: 255, g: 255, b: 255 }, // 白
                    { r: 0, g: 0, b: 0 },       // 黒
                    
                    // 中間色
                    { r: 255, g: 128, b: 0 },   // オレンジ
                    { r: 128, g: 255, b: 0 },   // ライム
                    { r: 0, g: 128, b: 255 },   // 空色
                    { r: 128, g: 0, b: 255 },   // 紫
                    { r: 255, g: 192, b: 203 }, // ピンク
                    { r: 160, g: 82, b: 45 },   // 茶色
                    { r: 128, g: 128, b: 128 }, // グレー
                    { r: 255, g: 165, b: 0 },   // 金色
                ];
                
                // ランダムに色を選択して配置
                const selectedColors = [];
                const numCircles = Math.floor(Math.random() * 8) + 8; // 8-15個の円
                
                for (let i = 0; i < numCircles; i++) {
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    selectedColors.push(randomColor);
                }
                
                // 円を配置
                selectedColors.forEach((color, index) => {
                    this.createColorCircle(color, index);
                });
            }
            
            createColorCircle(color, index) {
                const circle = document.createElement('div');
                circle.className = 'color-circle';
                circle.style.backgroundColor = `rgb(${color.r}, ${color.g}, ${color.b})`;
                circle.style.width = Math.floor(Math.random() * 40) + 60 + 'px';
                circle.style.height = circle.style.width;
                
                // ランダムな位置に配置（中央エリアを避ける）
                let x, y;
                do {
                    x = Math.random() * (window.innerWidth - 100);
                    y = Math.random() * (window.innerHeight - 100);
                } while (
                    Math.abs(x - window.innerWidth / 2) < 150 && 
                    Math.abs(y - window.innerHeight / 2) < 150
                );
                
                circle.style.left = x + 'px';
                circle.style.top = y + 'px';
                circle.style.animationDelay = Math.random() * 2 + 's';
                
                // クリックイベント
                circle.addEventListener('click', () => this.selectColor(color, circle));
                
                // データ属性に色情報を保存
                circle.dataset.color = JSON.stringify(color);
                
                this.gameContainer.appendChild(circle);
            }
            
            selectColor(color, circleElement) {
                if (this.selectedColors.length >= this.maxSelections) {
                    this.showResult();
                    return;
                }
                
                // 既に選択されているかチェック
                if (circleElement.classList.contains('selected')) {
                    this.deselectColor(color, circleElement);
                    return;
                }
                
                this.selectedColors.push(color);
                circleElement.classList.add('selected');
                this.updateColorPreview();
                
                // 最大選択数に達したら結果を表示
                if (this.selectedColors.length >= this.maxSelections) {
                    setTimeout(() => this.showResult(), 500);
                }
            }
            
            deselectColor(color, circleElement) {
                const index = this.selectedColors.findIndex(c => 
                    c.r === color.r && c.g === color.g && c.b === color.b
                );
                if (index !== -1) {
                    this.selectedColors.splice(index, 1);
                    circleElement.classList.remove('selected');
                    this.updateColorPreview();
                }
            }
            
            updateColorPreview() {
                if (this.selectedColors.length === 0) {
                    this.colorPreview.style.backgroundColor = '#333';
                    return;
                }
                
                // 色を混合
                const mixedColor = this.mixColors(this.selectedColors);
                this.colorPreview.style.backgroundColor = `rgb(${mixedColor.r}, ${mixedColor.g}, ${mixedColor.b})`;
            }
            
            mixColors(colors) {
                // 平均を取る方法で色を混合
                const total = colors.reduce((acc, color) => ({
                    r: acc.r + color.r,
                    g: acc.g + color.g,
                    b: acc.b + color.b
                }), { r: 0, g: 0, b: 0 });
                
                return {
                    r: Math.round(total.r / colors.length),
                    g: Math.round(total.g / colors.length),
                    b: Math.round(total.b / colors.length)
                };
            }
            
            calculateColorDifference(color1, color2) {
                // 色の差を計算（ユークリッド距離）
                const dr = color1.r - color2.r;
                const dg = color1.g - color2.g;
                const db = color1.b - color2.b;
                return Math.sqrt(dr * dr + dg * dg + db * db);
            }
            
            showResult() {
                const mixedColor = this.mixColors(this.selectedColors);
                const difference = this.calculateColorDifference(mixedColor, this.targetColor);
                
                let message, isSuccess;
                if (difference < 50) {
                    message = "🎉 素晴らしい！\n完璧に近い色ができました！";
                    isSuccess = true;
                    this.score += 100;
                } else if (difference < 100) {
                    message = "😊 良い感じ！\nかなり近い色ができました！";
                    isSuccess = true;
                    this.score += 50;
                } else if (difference < 150) {
                    message = "😐 まあまあ...\nもう少し頑張りましょう！";
                    isSuccess = false;
                    this.score += 10;
                } else {
                    message = "😅 惜しい！\nもう一度挑戦してみましょう！";
                    isSuccess = false;
                }
                
                this.resultText.textContent = message;
                this.scoreElement.textContent = this.score;
                this.resultMessage.classList.add('show');
            }
            
            resetGame() {
                this.selectedColors = [];
                this.resultMessage.classList.remove('show');
                
                // 選択状態をクリア
                this.gameContainer.querySelectorAll('.color-circle.selected').forEach(circle => {
                    circle.classList.remove('selected');
                });
                
                this.updateColorPreview();
                this.generateTargetColor();
                this.generateColorCircles();
            }
        }
        
        // ゲームインスタンスを作成
        let game;
        
        function startNewGame() {
            if (game) {
                game.resetGame();
            } else {
                game = new ColorGame();
            }
        }
        
        // ページ読み込み時にゲーム開始
        document.addEventListener('DOMContentLoaded', () => {
            startNewGame();
        });
    </script>
</body>
</html>
