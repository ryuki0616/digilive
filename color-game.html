            z-index: 100;

            backdrop-filter: blur(10px);
        }

        .target-color {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .target-info {
            color: white;
            text-align: center;
            font-size: 14px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .color-circle {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3), 0 0 40px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            animation: float 4s ease-in-out infinite;
            user-select: none;

        .color-circle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4), 0 0 60px rgba(255, 255, 255, 0.2);
        }

        .color-circle.selected {
            transform: scale(0.9);
            border: 5px solid #f39c12;
            box-shadow: 0 0 40px #f39c12;
            animation: pulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);

            50% {
                transform: translateY(-15px);

        @keyframes pulse {
            0% {
                box-shadow: 0 0 40px #f39c12;
            }
            100% {
                box-shadow: 0 0 60px #f39c12, 0 0 80px rgba(243, 156, 18, 0.5);
            }
        }

        .game-info {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 20px;

            border: 1px solid rgba(255, 255, 255, 0.2);

        .instructions {

        .result-message {

<body>

    <!-- „Ç≤„Éº„É†ÊÉÖÂ†± -->
    <div class="game-info">
        <div class="score">„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
        <div class="instructions">
            „ÅäÈ°å„ÅÆËâ≤„Çí‰Ωú„Çç„ÅÜÔºÅ<br>
            Ëâ≤„ÅÆÂÜÜ„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶<br>
            ÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ
        </div>
    </div>
    
    <!-- ÁµêÊûú„É°„ÉÉ„Çª„Éº„Ç∏ -->
    <div class="result-message" id="resultMessage">
        <div id="resultText"></div>
        <button class="new-game-btn" onclick="startNewGame()">Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†</button>

    <!-- ÁèæÂú®„ÅÆËâ≤„Éó„É¨„Éì„É•„Éº -->
    <div class="color-preview-label">ÁèæÂú®„ÅÆËâ≤</div>
    <div class="color-preview" id="colorPreview"></div>
    
    <!-- „Ç≤„Éº„É†„Ç≥„É≥„ÉÜ„Éä -->
    <div class="game-container" id="gameContainer">
        <!-- „ÅäÈ°å„ÅÆËâ≤Ë°®Á§∫„Ç®„É™„Ç¢ -->
        <div class="target-area">
            <div class="target-color" id="targetColor"></div>

    <!-- JavaScript -->
    <script>
        class ColorGame {
            constructor() {
                this.score = 0;
                this.selectedColors = [];
                this.targetColor = null;
                this.maxSelections = 3;
                this.gameContainer = document.getElementById('gameContainer');
                this.targetColorElement = document.getElementById('targetColor');
                this.targetRGBElement = document.getElementById('targetRGB');
                this.colorPreview = document.getElementById('colorPreview');
                this.resultMessage = document.getElementById('resultMessage');
                this.resultText = document.getElementById('resultText');
                this.scoreElement = document.getElementById('score');
                
                this.init();
            }
            
            init() {
                this.generateTargetColor();
                this.generateColorCircles();
                this.updateColorPreview();
            }
            
            generateTargetColor() {
                // „É©„É≥„ÉÄ„É†„Å™RGBËâ≤„ÇíÁîüÊàê
                const r = Math.floor(Math.random() * 256);
                const g = Math.floor(Math.random() * 256);
                const b = Math.floor(Math.random() * 256);
                
                this.targetColor = { r, g, b };
                
                // „ÅäÈ°å„ÅÆËâ≤„ÇíË°®Á§∫
                this.targetColorElement.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
                this.targetRGBElement.textContent = `RGB(${r}, ${g}, ${b})`;
            }
            
            generateColorCircles() {
                // Êó¢Â≠ò„ÅÆËâ≤ÂÜÜ„Çí„ÇØ„É™„Ç¢
                this.gameContainer.querySelectorAll('.color-circle').forEach(circle => {
                    circle.remove();
                });
                
                const colors = [
                    // Âü∫Êú¨Ëâ≤
                    { r: 255, g: 0, b: 0 },     // Ëµ§
                    { r: 0, g: 255, b: 0 },     // Á∑ë
                    { r: 0, g: 0, b: 255 },     // Èùí
                    { r: 255, g: 255, b: 0 },   // ÈªÑ
                    { r: 255, g: 0, b: 255 },   // „Éû„Çº„É≥„Çø
                    { r: 0, g: 255, b: 255 },   // „Ç∑„Ç¢„É≥
                    { r: 255, g: 255, b: 255 }, // ÁôΩ
                    { r: 0, g: 0, b: 0 },       // Èªí
                    
                    // ‰∏≠ÈñìËâ≤
                    { r: 255, g: 128, b: 0 },   // „Ç™„É¨„É≥„Ç∏
                    { r: 128, g: 255, b: 0 },   // „É©„Ç§„É†
                    { r: 0, g: 128, b: 255 },   // Á©∫Ëâ≤
                    { r: 128, g: 0, b: 255 },   // Á¥´
                    { r: 255, g: 192, b: 203 }, // „Éî„É≥„ÇØ
                    { r: 160, g: 82, b: 45 },   // Ëå∂Ëâ≤
                    { r: 128, g: 128, b: 128 }, // „Ç∞„É¨„Éº
                    { r: 255, g: 165, b: 0 },   // ÈáëËâ≤
                ];
                
                // „É©„É≥„ÉÄ„É†„Å´Ëâ≤„ÇíÈÅ∏Êäû„Åó„Å¶ÈÖçÁΩÆ
                const selectedColors = [];
                const numCircles = Math.floor(Math.random() * 8) + 8; // 8-15ÂÄã„ÅÆÂÜÜ
                
                for (let i = 0; i < numCircles; i++) {
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    selectedColors.push(randomColor);
                }
                
                // ÂÜÜ„ÇíÈÖçÁΩÆ
                selectedColors.forEach((color, index) => {
                    this.createColorCircle(color, index);
                });
            }
            
            createColorCircle(color, index) {
                const circle = document.createElement('div');
                circle.className = 'color-circle';
                circle.style.backgroundColor = `rgb(${color.r}, ${color.g}, ${color.b})`;
                circle.style.width = Math.floor(Math.random() * 40) + 60 + 'px';
                circle.style.height = circle.style.width;
                
                // „É©„É≥„ÉÄ„É†„Å™‰ΩçÁΩÆ„Å´ÈÖçÁΩÆÔºà‰∏≠Â§Æ„Ç®„É™„Ç¢„ÇíÈÅø„Åë„ÇãÔºâ
                let x, y;
                do {
                    x = Math.random() * (window.innerWidth - 100);
                    y = Math.random() * (window.innerHeight - 100);
                } while (
                    Math.abs(x - window.innerWidth / 2) < 150 && 
                    Math.abs(y - window.innerHeight / 2) < 150
                );
                
                circle.style.left = x + 'px';
                circle.style.top = y + 'px';
                circle.style.animationDelay = Math.random() * 2 + 's';
                
                // „ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
                circle.addEventListener('click', () => this.selectColor(color, circle));
                
                // „Éá„Éº„ÇøÂ±ûÊÄß„Å´Ëâ≤ÊÉÖÂ†±„Çí‰øùÂ≠ò
                circle.dataset.color = JSON.stringify(color);
                
                this.gameContainer.appendChild(circle);
            }
            
            selectColor(color, circleElement) {
                if (this.selectedColors.length >= this.maxSelections) {
                    this.showResult();
                    return;
                }
                
                // Êó¢„Å´ÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
                if (circleElement.classList.contains('selected')) {
                    this.deselectColor(color, circleElement);
                    return;
                }
                
                this.selectedColors.push(color);
                circleElement.classList.add('selected');
                this.updateColorPreview();
                
                // ÊúÄÂ§ßÈÅ∏ÊäûÊï∞„Å´ÈÅî„Åó„Åü„ÇâÁµêÊûú„ÇíË°®Á§∫
                if (this.selectedColors.length >= this.maxSelections) {
                    setTimeout(() => this.showResult(), 500);
                }
            }
            
            deselectColor(color, circleElement) {
                const index = this.selectedColors.findIndex(c => 
                    c.r === color.r && c.g === color.g && c.b === color.b
                );
                if (index !== -1) {
                    this.selectedColors.splice(index, 1);
                    circleElement.classList.remove('selected');
                    this.updateColorPreview();
                }
            }
            
            updateColorPreview() {
                if (this.selectedColors.length === 0) {
                    this.colorPreview.style.backgroundColor = '#333';
                    return;
                }
                
                // Ëâ≤„ÇíÊ∑∑Âêà
                const mixedColor = this.mixColors(this.selectedColors);
                this.colorPreview.style.backgroundColor = `rgb(${mixedColor.r}, ${mixedColor.g}, ${mixedColor.b})`;
            }
            
            mixColors(colors) {
                // Âπ≥Âùá„ÇíÂèñ„ÇãÊñπÊ≥ï„ÅßËâ≤„ÇíÊ∑∑Âêà
                const total = colors.reduce((acc, color) => ({
                    r: acc.r + color.r,
                    g: acc.g + color.g,
                    b: acc.b + color.b
                }), { r: 0, g: 0, b: 0 });
                
                return {
                    r: Math.round(total.r / colors.length),
                    g: Math.round(total.g / colors.length),
                    b: Math.round(total.b / colors.length)
                };
            }
            
            calculateColorDifference(color1, color2) {
                // Ëâ≤„ÅÆÂ∑Æ„ÇíË®àÁÆóÔºà„É¶„Éº„ÇØ„É™„ÉÉ„ÉâË∑ùÈõ¢Ôºâ
                const dr = color1.r - color2.r;
                const dg = color1.g - color2.g;
                const db = color1.b - color2.b;
                return Math.sqrt(dr * dr + dg * dg + db * db);
            }
            
            showResult() {
                const mixedColor = this.mixColors(this.selectedColors);
                const difference = this.calculateColorDifference(mixedColor, this.targetColor);
                
                let message, isSuccess;
                if (difference < 50) {
                    message = "üéâ Á¥†Êô¥„Çâ„Åó„ÅÑÔºÅ\nÂÆåÁíß„Å´Ëøë„ÅÑËâ≤„Åå„Åß„Åç„Åæ„Åó„ÅüÔºÅ";
                    isSuccess = true;
                    this.score += 100;
                } else if (difference < 100) {
                    message = "üòä ËâØ„ÅÑÊÑü„ÅòÔºÅ\n„Åã„Å™„ÇäËøë„ÅÑËâ≤„Åå„Åß„Åç„Åæ„Åó„ÅüÔºÅ";
                    isSuccess = true;
                    this.score += 50;
                } else if (difference < 150) {
                    message = "üòê „Åæ„ÅÇ„Åæ„ÅÇ...\n„ÇÇ„ÅÜÂ∞ë„ÅóÈ†ëÂºµ„Çä„Åæ„Åó„Çá„ÅÜÔºÅ";
                    isSuccess = false;
                    this.score += 10;
                } else {
                    message = "üòÖ ÊÉú„Åó„ÅÑÔºÅ\n„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÊåëÊà¶„Åó„Å¶„Åø„Åæ„Åó„Çá„ÅÜÔºÅ";
                    isSuccess = false;
                }
                
                this.resultText.textContent = message;
                this.scoreElement.textContent = this.score;
                this.resultMessage.classList.add('show');
            }
            
            resetGame() {
                this.selectedColors = [];
                this.resultMessage.classList.remove('show');
                
                // ÈÅ∏ÊäûÁä∂ÊÖã„Çí„ÇØ„É™„Ç¢
                this.gameContainer.querySelectorAll('.color-circle.selected').forEach(circle => {
                    circle.classList.remove('selected');
                });
                
                this.updateColorPreview();
                this.generateTargetColor();
                this.generateColorCircles();
            }
        }
        
        // „Ç≤„Éº„É†„Ç§„É≥„Çπ„Çø„É≥„Çπ„Çí‰ΩúÊàê
        let game;
        
        function startNewGame() {
            if (game) {
                game.resetGame();
            } else {
                game = new ColorGame();
            }
        }
        
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´„Ç≤„Éº„É†ÈñãÂßã
        document.addEventListener('DOMContentLoaded', () => {
            startNewGame();
        });
    </script>
