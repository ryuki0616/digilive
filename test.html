<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- メタデータ設定 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="タッチで波紋が広がるインタラクティブ体験">
    <meta name="keywords" content="波紋, タッチ, インタラクティブ, アニメーション">
    <meta name="author" content="Digital Live Adventure Team">
    
    <!-- ページタイトル -->
    <title>テストページ | 波紋エフェクト</title>
    
    <!-- 外部スタイルシート -->
    <link rel="stylesheet" href="styles.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            cursor: crosshair;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .floating-circles {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.3) 70%, transparent 100%);
            border: 2px solid rgba(255, 255, 255, 0.5);
            animation: float 6s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .circle:hover {
            transform: scale(1.1);
        }

        .circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            left: 80%;
            animation-delay: -2s;
        }

        .circle:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 80%;
            left: 20%;
            animation-delay: -4s;
        }

        .circle:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 30%;
            left: 70%;
            animation-delay: -1s;
        }

        .circle:nth-child(5) {
            width: 90px;
            height: 90px;
            top: 10%;
            left: 60%;
            animation-delay: -3s;
        }

        .circle:nth-child(6) {
            width: 70px;
            height: 70px;
            top: 70%;
            left: 50%;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(90deg);
            }
            50% {
                transform: translateY(-10px) rotate(180deg);
            }
            75% {
                transform: translateY(-30px) rotate(270deg);
            }
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0.3) 50%, transparent 100%);
            border: 2px solid rgba(255, 255, 255, 0.8);
            pointer-events: none;
            animation: ripple-animation 1.5s ease-out forwards;
        }

        @keyframes ripple-animation {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
            }
        }

        .title {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2.5rem;
            text-align: center;
            z-index: 100;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            pointer-events: none;
            animation: title-glow 3s ease-in-out infinite alternate;
        }

        @keyframes title-glow {
            0% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            100% {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.3);
            }
        }
    </style>
</head>
<body>
    <!-- 戻るリンク -->
    <a href="index.html" class="back-link">← 戻る</a>
    
    <!-- タイトル -->
    <div class="title">波紋エフェクト<br><small>タッチしてみてください</small></div>
    
    <!-- 浮遊する円 -->
    <div class="floating-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    
    <!-- JavaScriptファイル -->
    <script src="script.js"></script>
    
    <script>
        // 波紋エフェクトのスクリプト
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            
            // タッチイベントとクリックイベントの両方に対応
            body.addEventListener('click', createRipple);
            body.addEventListener('touchstart', createRipple);
            
            function createRipple(e) {
                // タッチイベントの場合の座標取得
                let x, y;
                if (e.type === 'touchstart') {
                    e.preventDefault();
                    const touch = e.touches[0];
                    x = touch.clientX;
                    y = touch.clientY;
                } else {
                    x = e.clientX;
                    y = e.clientY;
                }
                
                // 波紋要素を作成
                const ripple = document.createElement('div');
                ripple.classList.add('ripple');
                
                // 波紋の位置を設定
                ripple.style.left = (x - 150) + 'px'; // 波紋の中心に合わせて調整
                ripple.style.top = (y - 150) + 'px';
                
                // ボディに追加
                body.appendChild(ripple);
                
                // アニメーション終了後に要素を削除
                setTimeout(() => {
                    if (ripple.parentNode) {
                        ripple.parentNode.removeChild(ripple);
                    }
                }, 1500);
            }
            
            // 浮遊する円にも波紋エフェクトを追加
            const circles = document.querySelectorAll('.circle');
            circles.forEach(circle => {
                circle.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const rect = circle.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    
                    const ripple = document.createElement('div');
                    ripple.classList.add('ripple');
                    ripple.style.left = (centerX - 150) + 'px';
                    ripple.style.top = (centerY - 150) + 'px';
                    
                    body.appendChild(ripple);
                    
                    setTimeout(() => {
                        if (ripple.parentNode) {
                            ripple.parentNode.removeChild(ripple);
                        }
                    }, 1500);
                });
            });
        });
    </script>
</body>
</html>
